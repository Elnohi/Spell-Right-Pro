<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpellRightPro</title>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
    }
    .container { max-width: 900px; margin: auto; }
    header { display: flex; justify-content: space-between; align-items: center; }
    textarea { width: 100%; height: 80px; }
    button, select, input[type="email"], input[type="file"] {
      margin: 0.3rem 0.2rem;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
    }
    .status.correct { color: green; }
    .status.incorrect { color: red; }
    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .notification.show { opacity: 1; }
    .notification.success { background: #c6f6d5; }
    .notification.error { background: #feb2b2; }
    .progress-container { background: #ccc; border-radius: 4px; height: 10px; overflow: hidden; }
    .progress-bar { background: green; height: 100%; width: 0; transition: width 0.4s; }
    .word-box { padding: 1rem; border: 1px solid #ccc; border-radius: 6px; margin: 1rem 0; }
    .controls button { margin: 0 0.3rem; }
    .dark-mode { background: #222; color: white; }
    .dark-mode .notification { background: #444; color: white; }
    .card { padding: 1rem; background: #f9f9f9; border-radius: 5px; }
    .review-section { margin-top: 1rem; }
    .review-item { margin: 0.3rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="SpellRightPro Logo" style="height: 60px;" />
      <button id="modeToggle"><i id="modeIcon" class="fas fa-moon"></i></button>
    </header>

    <section>
      <input type="email" id="userEmail" placeholder="Enter your email" />
      <button onclick="loginUser()">Login</button>
      <span id="loginStatus" class="status"></span>
    </section>

    <section>
      <label for="examSelect">Select Exam:</label>
      <select id="examSelect">
        <option value="">-- Choose --</option>
        <option value="OET">OET</option>
        <option value="IELTS">IELTS</option>
        <option value="USMLE">USMLE</option>
      </select>

      <label for="accentSelect">Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British English</option>
        <option value="en-US">American English</option>
      </select>
    </section>

    <section>
      <textarea id="wordInput" placeholder="Paste your custom words here (comma or newline separated)"></textarea>
      <button onclick="addCustomWords()">Add Custom Words</button>
    </section>

    <section>
      <input type="file" id="fileUpload" onchange="handleFileUpload(event)" />
      <div id="loadingIndicator" class="progress-container" style="display:none;">
        <div class="progress-bar"></div>
      </div>
    </section>

    <section>
      <button onclick="startPractice()">Start Practice</button>
      <button onclick="startTest()">Start Test</button>
      <button onclick="startChallenge()">Start Challenge</button>
      <button onclick="saveWordList()">Save List</button>
      <button onclick="loadWordList()">Load List</button>
      <button onclick="clearWordList()">Clear List</button>
    </section>

    <main id="trainer"></main>
    <div id="scoreDisplay"></div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
  <script src="oet_word_list.js"></script>

</html>
