  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #e0e7ff;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --warning-color: #f8961e;
      --light-bg: #f8f9fa;
      --dark-bg: #1a1a2e;
      --card-bg: #ffffff;
      --text-color: #2b2d42;
      --text-light: #8d99ae;
      --border-radius: 12px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    body.dark-mode {
      --light-bg: #0f0f1a;
      --dark-bg: #121212;
      --card-bg: #1e1e2e;
      --text-color: #f8f9fa;
      --text-light: #a8a8c0;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #0f0f1a 0%, #121212 100%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    img.logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    h2 {
      color: var(--text-color);
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    h3 {
      color: var(--text-color);
      font-weight: 500;
      margin-bottom: 1rem;
    }
    /* [Your existing styles continue here...] */
    /* Add the rest of your styles like buttons, forms, cards, etc. */

    /* Responsive Enhancements for Mobile */
    @media (max-width: 600px) {
      html, body {
        overflow-x: hidden;
      }

      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      h2.section-title {
        font-size: 1.25rem;
        text-align: center;
      }

      .card {
        padding: 1rem;
        width: 100%;
        box-sizing: border-box;
      }

      .grid {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
        font-size: 1rem;
        padding: 0.75rem 1rem;
        box-sizing: border-box;
        white-space: normal;
      }

      .file-upload-wrapper,
      .file-upload-label {
        width: 100%;
        display: block;
        box-sizing: border-box;
      }

      .word-box {
        padding: 1rem;
        overflow-wrap: break-word;
        word-break: break-word;
      }

      .contact-form {
        padding: 1rem;
        width: 100%;
        box-shadow: none;
      }

      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100% !important;
        box-sizing: border-box;
        font-size: 1rem;
      }

      footer {
        padding: 1rem;
        text-align: center;
      }

      .toggle-container {
        top: 1rem;
        right: 1rem;
      }

      .progress-container {
        width: 100%;
      }

      .progress-bar {
        height: 6px;
      }

      #trainer .btn,
      #trainer input {
        margin-top: 0.5rem;
      }

      .status {
        font-size: 0.95rem;
      }

      .review-item {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <button id="modeToggle" class="btn btn-secondary">
      <span id="modeIcon">üåó</span> Toggle Mode
    </button>
  </div>

  <div class="container">
    <header>
      <img src="logo.png" alt="Spell Right Pro Logo" class="logo">
      <h1>Spell Right Pro</h1>
      <p>Master medical terminology with confidence</p>
    </header>
    <div class="grid">
      <div class="card">
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" placeholder="your@email.com">
        </div>
        <button onclick="loginUser()" class="btn">Login / Register</button>
        <span id="loginStatus" class="status"></span>
      </div>

      <div class="card">
        <div class="form-group">
          <label for="accentSelect">Accent</label>
          <select id="accentSelect" onchange="changeAccent()">
            <option value="en-GB">British English</option>
            <option value="en-US">American English</option>
            <option value="en-CA">Canadian English</option>
            <option value="en-AU">Australian English</option>
          </select>
        </div>
      </div>

      <div class="card">
        <div class="form-group">
          <label for="examSelect">Exam Selection</label>
          <select id="examSelect" onchange="selectExamWords()">
            <option value="">-- Select Exam --</option>
            <option value="OET">OET (Occupational English Test)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Practice Modes</h2>
      <div class="controls">
        <button onclick="startPractice()" class="btn btn-success">
          <span>üß†</span> Practice Mode
        </button>
        <button onclick="startTest()" class="btn btn-secondary">
          <span>üìù</span> Test Yourself (24 Words)
        </button>
      </div>
    </div>

    <div id="trainer" class="fade-in"></div>
    <div id="scoreDisplay"></div>

    <div class="section">
      <h2 class="section-title">Custom Words <span class="badge">Beta</span></h2>
      <div class="card">
        <div class="form-group">
          <label for="wordInput">Add words (separate by commas or line breaks)</label>
          <textarea id="wordInput" placeholder="e.g., hypertension, diabetes, stethoscope"></textarea>
        </div>
        
        <div class="controls">
          <button onclick="addCustomWords()" class="btn">
            <span>‚ûï</span> Add Words
          </button>
          <div class="file-upload-wrapper">
            <label class="file-upload-label">
              <span>üìÑ</span> Upload File (TXT, PDF, DOCX)
              <input type="file" id="fileUpload" accept=".txt,.pdf,.docx" onchange="handleFileUpload(event)">
            </label>
          </div>
          <button onclick="saveWordList()" class="btn btn-success">
            <span>üíæ</span> Save List
          </button>
          <button onclick="loadWordList()" class="btn">
            <span>üìÇ</span> Load List
          </button>
          <button onclick="clearWordList()" class="btn btn-danger">
            <span>‚ùå</span> Clear
          </button>
        </div>
        <div id="loadingIndicator" class="loading">
          <div>Processing your file...</div>
          <div class="progress-container">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- end of .container -->

  <footer>
    <p>Need help or have questions? Contact our support team</p>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none;"><label>Don't fill this out: <input name="bot-field" /></label></p>
      <div class="form-group">
        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-success" style="width:100%;">
        <span>üì©</span> Send Message
      </button>
    </form>
    <p class="copyright">¬© 2025 Spell Right Pro. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    const toggleButton = document.getElementById("modeToggle");
    const modeIcon = document.getElementById("modeIcon");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      modeIcon.textContent = document.body.classList.contains("dark-mode") ? "üåô" : "üåó";
    });

    let words = [], userEmail = "", currentAccent = "en-GB";
    let currentWordIndex = 0, correctCount = 0;
    let flaggedWords = [], incorrectWords = [], previousWords = [], mode = "";
    const storageKey = "spellrightpro-progress";

    function loginUser() {
      userEmail = document.getElementById("userEmail").value.trim();
      const status = document.getElementById("loginStatus");
      if (userEmail) {
        status.textContent = `Logged in as ${userEmail}`;
        status.className = "status correct";
      } else {
        status.textContent = "Please enter a valid email";
        status.className = "status incorrect";
      }
    }

    function changeAccent() {
      currentAccent = document.getElementById("accentSelect").value;
    }

    function selectExamWords() {
      const selectedExam = document.getElementById("examSelect").value;
      if (selectedExam === "OET") {
        words = [...oetWordList];
        showNotification("OET word list loaded. Select a practice mode to begin.");
      } else {
        words = [];
        document.getElementById("trainer").innerHTML =
          `<div class="card"><p>No words loaded. Please select an exam or add custom words.</p></div>`;
      }
    }

    function startPractice() {
      if (words.length === 0) return showNotification("Please select an exam or load words first.", "error");
      mode = "practice"; loadProgress(); presentWord();
    }

    function startTest() {
      if (words.length === 0) return showNotification("Please select an exam or load words first.", "error");
      words = shuffle([...words]).slice(0, 24);
      currentWordIndex = 0; correctCount = 0;
      flaggedWords = []; incorrectWords = []; previousWords = []; mode = "test";
      presentWord();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentAccent;
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }

    function presentWord() {
      if (!words.length) return;
      saveProgress();
      document.getElementById("trainer").innerHTML = "";
      const word = words[currentWordIndex];

      const box = document.createElement("div");
      box.className = "word-box fade-in";
      if (flaggedWords.includes(currentWordIndex)) box.classList.add("flagged");

      const progressContainer = document.createElement("div");
      progressContainer.className = "progress-container";
      const progressBar = document.createElement("div");
      progressBar.className = "progress-bar";
      progressBar.style.width = `${(currentWordIndex / words.length) * 100}%`;
      progressContainer.appendChild(progressBar);

      const title = document.createElement("h3");
      title.textContent = `Word ${currentWordIndex + 1} of ${words.length}`;

      const speakBtn = document.createElement("button");
      speakBtn.className = "btn";
      speakBtn.innerHTML = '<span>üîä</span> Speak';
      speakBtn.onclick = () => speak(word);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Type what you heard...";
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkAnswer();
      });

      const checkBtn = document.createElement("button");
      checkBtn.className = "btn btn-success";
      checkBtn.innerHTML = '<span>‚úîÔ∏è</span> Check';
      checkBtn.onclick = checkAnswer;

      const flagBtn = document.createElement("button");
      flagBtn.className = "btn " + 
        (flaggedWords.includes(currentWordIndex) ? "btn-warning" : "btn-outline");
      flagBtn.innerHTML = flaggedWords.includes(currentWordIndex)
        ? '<span>üö©</span> Unflag'
        : '<span>‚öë</span> Flag';
      flagBtn.onclick = toggleFlag;

      const controlsDiv = document.createElement("div");
      controlsDiv.className = "controls";

      const backBtn = document.createElement("button");
      backBtn.className = "btn";
      backBtn.innerHTML = '<span>‚¨ÖÔ∏è</span> Back';
      backBtn.disabled = previousWords.length === 0;
      backBtn.onclick = goBack;

      const nextBtn = document.createElement("button");
      nextBtn.className = "btn";
      nextBtn.innerHTML = '<span>‚û°Ô∏è</span> Next';
      nextBtn.onclick = goNext;

      const status = document.createElement("span");
      status.className = "status";

      function checkAnswer() {
        const typed = input.value.trim().toLowerCase();
        const expected = word.toLowerCase();
        previousWords.push(currentWordIndex);

        if (typed === expected) {
          status.textContent = "Correct! Well done!";
          status.className = "status correct";
          correctCount++;
        } else {
          status.textContent = `Incorrect. The correct spelling is: ${word}`;
          status.className = "status incorrect";
          incorrectWords.push({ word, typed });
        }

        saveProgress();
        setTimeout(advanceWord, 1500);
      }

      function toggleFlag() {
        const index = flaggedWords.indexOf(currentWordIndex);
        if (index === -1) {
          flaggedWords.push(currentWordIndex);
          flagBtn.innerHTML = '<span>üö©</span> Unflag';
          flagBtn.className = "btn btn-warning";
          box.classList.add("flagged");
        } else {
          flaggedWords.splice(index, 1);
          flagBtn.innerHTML = '<span>‚öë</span> Flag';
          flagBtn.className = "btn btn-outline";
          box.classList.remove("flagged");
        }
        saveProgress();
      }

      function goBack() {
        if (previousWords.length > 0) {
          currentWordIndex = previousWords.pop();
          presentWord();
        }
      }

      function goNext() {
        previousWords.push(currentWordIndex);
        currentWordIndex++;
        if (currentWordIndex < words.length) {
          presentWord();
        } else {
          showScore();
        }
      }

      function advanceWord() {
        currentWordIndex++;
        if (currentWordIndex < words.length) {
          presentWord();
        } else {
          showScore();
        }
      }

      controlsDiv.appendChild(backBtn);
      controlsDiv.appendChild(nextBtn);

      box.appendChild(progressContainer);
      box.appendChild(title);
      box.appendChild(speakBtn);
      box.appendChild(document.createElement("br"));
      box.appendChild(input);
      box.appendChild(checkBtn);
      box.appendChild(flagBtn);
      box.appendChild(controlsDiv);
      box.appendChild(status);

      document.getElementById("trainer").appendChild(box);
      setTimeout(() => speak(word), 500);
      input.focus();
    }

    function showScore() {
      localStorage.removeItem(storageKey);
      const percentage = Math.round((correctCount / words.length) * 100);
      let summary = `
        <div class="card fade-in">
          <h2>Test Complete!</h2>
          <p>You scored ${correctCount} out of ${words.length} (${percentage}%)</p>
          <div class="progress-container">
            <div class="progress-bar" style="width: ${percentage}%"></div>
          </div>`;
      if (incorrectWords.length > 0) {
        summary += `<h3>Words to Review</h3><div class="review-section">`;
        incorrectWords.forEach(item => {
          summary += `<div class="review-item">
            <strong>${item.word}</strong> (You wrote: ${item.typed})
          </div>`;
        });
        summary += `</div>`;
      }
      if (flaggedWords.length > 0) {
        summary += `<h3>Flagged Words</h3><div class="review-section">`;
        flaggedWords.forEach(index => {
          summary += `<div class="review-item">${words[index]}</div>`;
        });
        summary += `</div>`;
      }
      summary += `<button onclick="location.reload()" class="btn" style="margin-top: 1.5rem;">
        <span>üîÅ</span> Start New Session
      </button></div>`;
      document.getElementById("scoreDisplay").innerHTML = summary;
    }

    function saveProgress() {
      if (mode === "practice") {
        const progress = {
          words, currentWordIndex, correctCount,
          flaggedWords, incorrectWords, previousWords
        };
        localStorage.setItem(storageKey, JSON.stringify(progress));
      }
    }

    function loadProgress() {
      if (mode === "practice") {
        const saved = localStorage.getItem(storageKey);
        if (saved) {
          const progress = JSON.parse(saved);
          words = progress.words;
          currentWordIndex = progress.currentWordIndex;
          correctCount = progress.correctCount;
          flaggedWords = progress.flaggedWords;
          incorrectWords = progress.incorrectWords;
          previousWords = progress.previousWords;
        }
      }
    }

    function addCustomWords() {
      const input = document.getElementById("wordInput").value.trim();
      if (!input) return showNotification("Please enter some words first.", "error");
      const newWords = input.split(/[\n,]+/).map(w => w.trim()).filter(Boolean);
      if (newWords.length === 0) return showNotification("No valid words found in input.", "error");
      words = newWords;
      document.getElementById("wordInput").value = "";
      resetSession();
      showNotification(`${newWords.length} words added successfully!`, "success");
      presentWord();
    }

    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const loadingIndicator = document.getElementById("loadingIndicator");
      const progressBar = loadingIndicator.querySelector(".progress-bar");
      loadingIndicator.style.display = "block";
      progressBar.style.width = "30%";
      try {
        const fileType = file.name.split('.').pop().toLowerCase();
        let textContent = "";
        if (fileType === "txt") textContent = await readTextFile(file);
        else if (fileType === "pdf") textContent = await readPDFFile(file);
        else if (fileType === "docx") textContent = await readDocxFile(file);
        else throw new Error("Unsupported file type");
        const newWords = textContent.split(/[\n,]+/).map(w => w.trim()).filter(Boolean);
        if (newWords.length === 0) throw new Error("No words found in the file");
        words = newWords;
        resetSession();
        progressBar.style.width = "100%";
        setTimeout(() => {
          loadingIndicator.style.display = "none";
          showNotification(`${newWords.length} words loaded from file!`, "success");
          presentWord();
        }, 500);
      } catch (error) {
        loadingIndicator.style.display = "none";
        showNotification(`Error: ${error.message}`, "error");
        event.target.value = "";
      }
    }

    function readTextFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = () => reject(new Error("Error reading text file"));
        reader.readAsText(file);
      });
    }

    function readPDFFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async e => {
          try {
            const typedArray = new Uint8Array(e.target.result);
            const pdf = await pdfjsLib.getDocument(typedArray).promise;
            let text = "";
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const content = await page.getTextContent();
              const strings = content.items.map(item => item.str);
              text += strings.join(" ") + "\n";
            }
            resolve(text);
          } catch (error) {
            reject(new Error("Error parsing PDF: " + error.message));
          }
        };
        reader.onerror = () => reject(new Error("Error reading PDF file"));
        reader.readAsArrayBuffer(file);
      });
    }

    function readDocxFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
          mammoth.extractRawText({ arrayBuffer: e.target.result })
            .then(result => resolve(result.value))
            .catch(error => reject(new Error("Error parsing DOCX: " + error.message)));
        };
        reader.onerror = () => reject(new Error("Error reading DOCX file"));
        reader.readAsArrayBuffer(file);
      });
    }

    function saveWordList() {
      if (!userEmail) return showNotification("Please login to save your word list.", "error");
      localStorage.setItem(`spellright-list-${userEmail}`, JSON.stringify(words));
      showNotification("Word list saved successfully!", "success");
    }

    function loadWordList() {
      if (!userEmail) return showNotification("Please login to load your word list.", "error");
      const saved = localStorage.getItem(`spellright-list-${userEmail}`);
      if (saved) {
        words = JSON.parse(saved);
        resetSession();
        showNotification("Word list loaded successfully!", "success");
        presentWord();
      } else {
        showNotification("No saved list found for this email.", "error");
      }
    }

    function clearWordList() {
      if (confirm("Are you sure you want to clear all words?")) {
        words = [];
        document.getElementById("trainer").innerHTML =
          `<div class="card"><p>Word list cleared. Add new words or select an exam.</p></div>`;
        document.getElementById("scoreDisplay").innerHTML = "";
        showNotification("Word list cleared.", "success");
      }
    }

    function resetSession() {
      currentWordIndex = 0; correctCount = 0;
      flaggedWords = []; incorrectWords = []; previousWords = [];
    }

    function showNotification(message, type = "info") {
      const notification = document.createElement("div");
      notification.className = `status ${type === "error" ? "incorrect" : "correct"}`;
      notification.textContent = message;
      notification.style.position = "fixed";
      notification.style.bottom = "20px";
      notification.style.right = "20px";
      notification.style.zIndex = "1000";
      notification.style.padding = "1rem";
      notification.style.borderRadius = "var(--border-radius)";
      notification.style.boxShadow = "var(--box-shadow)";
      notification.style.animation = "fadeIn 0.3s ease-out";
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.style.animation = "fadeIn 0.3s ease-out reverse";
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
  </script>
</body>
