<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spell Right Pro</title>
  <script src="oet_word_list.js"></script>
  <!-- Add libraries for file parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --light-bg: #f8f9fa;
      --dark-bg: #343a40;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    img.logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      margin: 5px;
    }
    
    .btn:hover {
      background-color: #0056b3;
    }
    
    .btn-secondary {
      background-color: var(--secondary-color);
    }
    
    .btn-success {
      background-color: var(--success-color);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
    }
    
    /* Form Elements */
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      margin: 5px 0;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 250px;
    }
    
    textarea {
      width: 90%;
      min-height: 100px;
    }
    
    /* Word Box */
    .word-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .flagged {
      background-color: #fff3cd;
    }
    
    /* Review Section */
    .review-section {
      background: #f8d7da;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    .review-item {
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }
    
    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
    }
    
    body.dark-mode .word-box,
    body.dark-mode .review-item {
      background: #34495e;
      color: white;
    }
    
    body.dark-mode .review-section {
      background: #7f8c8d;
    }
    
    /* Dark Mode Toggle */
    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    /* Contact Button */
    #contactBtn {
      margin: 40px auto 0;
      display: block;
      width: 200px;
      text-align: center;
    }
    
    /* Score Display */
    #scoreDisplay {
      margin: 20px 0;
      font-weight: bold;
      background: white;
      padding: 15px;
      border-radius: 10px;
    }
    
    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    
    /* Status Messages */
    .status {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    
    .correct {
      color: var(--success-color);
    }
    
    .incorrect {
      color: var(--danger-color);
    }
    
    /* File Upload Styles */
    .file-upload-wrapper {
      position: relative;
      display: inline-block;
    }
    
    .file-upload-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-upload-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .file-upload-label:hover {
      background-color: #0056b3;
    }
    
    /* Loading Indicator */
    .loading {
      display: none;
      margin: 10px 0;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <button id="modeToggle" class="btn btn-secondary">Toggle Dark Mode</button>
  </div>

  <div class="container">
    <header>
      <img src="logo.png" alt="Spell Right Pro Logo" class="logo">
      <h1>Spell Right Pro</h1>
    </header>

    <div id="loginSection">
      <label>Email: <input type="email" id="userEmail"></label>
      <button onclick="loginUser()" class="btn">Login</button>
      <span id="loginStatus"></span>
    </div>

    <div id="accentSection">
      <label>Accent:
        <select id="accentSelect" onchange="changeAccent()">
          <option value="en-GB">British</option>
          <option value="en-US">American</option>
          <option value="en-CA">Canadian</option>
          <option value="en-AU">Australian</option>
        </select>
      </label>
    </div>

    <div id="examSection">
      <label>Select Exam:
        <select id="examSelect" onchange="selectExamWords()">
          <option value="">-- None --</option>
          <option value="OET">OET</option>
        </select>
      </label>
    </div>

    <div class="controls">
      <button onclick="startPractice()" class="btn">Practice Mode</button>
      <button onclick="startTest()" class="btn">Test Yourself (24 Words)</button>
    </div>

    <div id="trainer"></div>
    <div id="scoreDisplay"></div>

    <div>
      <h3>Add Custom Words</h3>
      <textarea id="wordInput" placeholder="Enter words separated by commas or line breaks..."></textarea>
      <div class="controls">
        <button onclick="addCustomWords()" class="btn">Add Words</button>
        <div class="file-upload-wrapper">
          <label class="file-upload-label">
            Upload File
            <input type="file" id="fileUpload" accept=".txt,.pdf,.docx" onchange="handleFileUpload(event)">
          </label>
        </div>
        <button onclick="saveWordList()" class="btn btn-success">Save List</button>
        <button onclick="loadWordList()" class="btn">Load List</button>
        <button onclick="clearWordList()" class="btn btn-danger">Clear</button>
      </div>
      <div id="loadingIndicator" class="loading">Processing file, please wait...</div>
    </div>

    <!-- Updated Contact Button with proper linking -->
    <a href="contact.html" id="contactBtn" class="btn">Contact Us</a>
  </div>

  <script>
    // Initialize PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    // Dark Mode Toggle
    const toggleButton = document.getElementById("modeToggle");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // App Variables
    let words = [];
    let userEmail = "";
    let currentAccent = "en-GB";
    let currentWordIndex = 0;
    let correctCount = 0;
    let flaggedWords = [];
    let incorrectWords = [];
    let previousWords = [];
    let mode = "";
    const storageKey = "spellrightpro-progress";

    // Core Functions
    function loginUser() {
      userEmail = document.getElementById("userEmail").value.trim();
      document.getElementById("loginStatus").textContent = userEmail
        ? `Logged in as ${userEmail}`
        : "";
    }

    function changeAccent() {
      currentAccent = document.getElementById("accentSelect").value;
    }

    function selectExamWords() {
      const selectedExam = document.getElementById("examSelect").value;
      if (selectedExam === "OET") {
        words = [...oetWordList];
        alert("OET word list loaded. Please start a mode.");
      } else {
        words = [];
        document.getElementById("trainer").innerHTML = 
          "<p>No words loaded. Please select an exam or add custom words.</p>";
      }
    }

    function startPractice() {
      if (words.length === 0) {
        alert("Please select an exam or load words first.");
        return;
      }
      mode = "practice";
      loadProgress();
      presentWord();
    }

    function startTest() {
      if (words.length === 0) {
        alert("Please select an exam or load words first.");
        return;
      }
      words = shuffle([...words]).slice(0, 24);
      currentWordIndex = 0;
      correctCount = 0;
      flaggedWords = [];
      incorrectWords = [];
      previousWords = [];
      mode = "test";
      presentWord();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentAccent;
      speechSynthesis.speak(utterance);
    }

    function presentWord() {
      if (!words.length) return;
      saveProgress();

      document.getElementById("trainer").innerHTML = "";
      const word = words[currentWordIndex];

      const box = document.createElement("div");
      box.className = "word-box";
      if (flaggedWords.includes(currentWordIndex)) {
        box.classList.add("flagged");
      }

      const title = document.createElement("h3");
      title.textContent = `Word ${currentWordIndex + 1} of ${words.length}`;

      const speakBtn = document.createElement("button");
      speakBtn.className = "btn";
      speakBtn.textContent = "Speak";
      speakBtn.onclick = () => speak(word);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Type what you heard...";
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkAnswer();
      });

      const checkBtn = document.createElement("button");
      checkBtn.className = "btn";
      checkBtn.textContent = "Check";
      checkBtn.onclick = checkAnswer;

      const flagBtn = document.createElement("button");
      flagBtn.className = "btn " + 
        (flaggedWords.includes(currentWordIndex) ? "btn-secondary" : "");
      flagBtn.textContent = flaggedWords.includes(currentWordIndex)
        ? "Unflag"
        : "Flag";
      flagBtn.onclick = toggleFlag;

      const controlsDiv = document.createElement("div");
      controlsDiv.className = "controls";

      const backBtn = document.createElement("button");
      backBtn.className = "btn";
      backBtn.textContent = "Back";
      backBtn.disabled = previousWords.length === 0;
      backBtn.onclick = goBack;

      const nextBtn = document.createElement("button");
      nextBtn.className = "btn";
      nextBtn.textContent = "Next";
      nextBtn.onclick = goNext;

      const status = document.createElement("span");
      status.className = "status";

      function checkAnswer() {
        const typed = input.value.trim().toLowerCase();
        const expected = word.toLowerCase();
        previousWords.push(currentWordIndex);

        if (typed === expected) {
          status.textContent = "Correct!";
          status.className = "status correct";
          correctCount++;
        } else {
          status.textContent = `Incorrect. The correct spelling is: ${word}`;
          status.className = "status incorrect";
          incorrectWords.push({ word, typed });
        }

        saveProgress();
        setTimeout(advanceWord, 1500);
      }

      function toggleFlag() {
        const index = flaggedWords.indexOf(currentWordIndex);
        if (index === -1) {
          flaggedWords.push(currentWordIndex);
          flagBtn.textContent = "Unflag";
          box.classList.add("flagged");
        } else {
          flaggedWords.splice(index, 1);
          flagBtn.textContent = "Flag";
          box.classList.remove("flagged");
        }
        saveProgress();
      }

      function goBack() {
        if (previousWords.length > 0) {
          currentWordIndex = previousWords.pop();
          presentWord();
        }
      }

      function goNext() {
        previousWords.push(currentWordIndex);
        currentWordIndex++;
        if (currentWordIndex < words.length) {
          presentWord();
        } else {
          showScore();
        }
      }

      function advanceWord() {
        currentWordIndex++;
        if (currentWordIndex < words.length) {
          presentWord();
        } else {
          showScore();
        }
      }

      // Build the UI
      controlsDiv.appendChild(backBtn);
      controlsDiv.appendChild(nextBtn);

      box.appendChild(title);
      box.appendChild(speakBtn);
      box.appendChild(document.createElement("br"));
      box.appendChild(input);
      box.appendChild(checkBtn);
      box.appendChild(flagBtn);
      box.appendChild(controlsDiv);
      box.appendChild(status);

      document.getElementById("trainer").appendChild(box);
      speak(word);
      input.focus(); // Automatically focuses the input field after word is spoken
    }

    function showScore() {
      localStorage.removeItem(storageKey);
      const percentage = Math.round((correctCount / words.length) * 100);
      
      let summary = `
        <div class="word-box">
          <h3>Test Complete!</h3>
          <p>You scored ${correctCount} out of ${words.length} (${percentage}%)</p>
      `;

      if (incorrectWords.length > 0) {
        summary += `<h4>Incorrect Words:</h4><div class="review-section">`;
        incorrectWords.forEach(item => {
          summary += `<div class="review-item">
            <strong>${item.word}</strong> (You wrote: ${item.typed})
          </div>`;
        });
        summary += `</div>`;
      }

      if (flaggedWords.length > 0) {
        summary += `<h4>Flagged Words:</h4><div class="review-section">`;
        flaggedWords.forEach(index => {
          summary += `<div class="review-item">${words[index]}</div>`;
        });
        summary += `</div>`;
      }

      summary += `
        <button onclick="location.reload()" class="btn">
          Start New Session
        </button>
      </div>`;

      document.getElementById("scoreDisplay").innerHTML = summary;
    }

    function saveProgress() {
      if (mode === "practice") {
        const progress = {
          words,
          currentWordIndex,
          correctCount,
          flaggedWords,
          incorrectWords,
          previousWords
        };
        localStorage.setItem(storageKey, JSON.stringify(progress));
      }
    }

    function loadProgress() {
      if (mode === "practice") {
        const saved = localStorage.getItem(storageKey);
        if (saved) {
          const progress = JSON.parse(saved);
          words = progress.words;
          currentWordIndex = progress.currentWordIndex;
          correctCount = progress.correctCount;
          flaggedWords = progress.flaggedWords;
          incorrectWords = progress.incorrectWords;
          previousWords = progress.previousWords;
        }
      }
    }

    function addCustomWords() {
      const input = document.getElementById("wordInput").value.trim();
      if (!input) return;
      
      const newWords = input.split(/[\n,]+/).map(w => w.trim()).filter(Boolean);
      if (newWords.length === 0) return;
      
      words = newWords;
      document.getElementById("wordInput").value = "";
      resetSession();
      presentWord();
    }

    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const loadingIndicator = document.getElementById("loadingIndicator");
      loadingIndicator.style.display = "block";
      
      try {
        const fileType = file.name.split('.').pop().toLowerCase();
        let textContent = "";
        
        if (fileType === "txt") {
          textContent = await readTextFile(file);
        } else if (fileType === "pdf") {
          textContent = await readPDFFile(file);
        } else if (fileType === "docx") {
          textContent = await readDocxFile(file);
        } else {
          throw new Error("Unsupported file type");
        }
        
        const newWords = textContent.split(/[\n,]+/).map(w => w.trim()).filter(Boolean);
        if (newWords.length === 0) {
          throw new Error("No words found in the file");
        }
        
        words = newWords;
        resetSession();
        presentWord();
      } catch (error) {
        alert(`Error processing file: ${error.message}`);
      } finally {
        loadingIndicator.style.display = "none";
        event.target.value = ""; // Reset file input
      }
    }

    function readTextFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = (e) => reject(new Error("Error reading text file"));
        reader.readAsText(file);
      });
    }

    function readPDFFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const typedArray = new Uint8Array(e.target.result);
            const pdf = await pdfjsLib.getDocument(typedArray).promise;
            let text = "";
            
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const content = await page.getTextContent();
              const strings = content.items.map(item => item.str);
              text += strings.join(" ") + "\n";
            }
            
            resolve(text);
          } catch (error) {
            reject(new Error("Error parsing PDF: " + error.message));
          }
        };
        reader.onerror = (e) => reject(new Error("Error reading PDF file"));
        reader.readAsArrayBuffer(file);
      });
    }

    function readDocxFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          mammoth.extractRawText({ arrayBuffer: e.target.result })
            .then(result => resolve(result.value))
            .catch(error => reject(new Error("Error parsing DOCX: " + error.message)));
        };
        reader.onerror = (e) => reject(new Error("Error reading DOCX file"));
        reader.readAsArrayBuffer(file);
      });
    }

    function saveWordList() {
      if (!userEmail) return alert("Please login to save.");
      localStorage.setItem(`spellright-list-${userEmail}`, JSON.stringify(words));
      alert("Word list saved!");
    }

    function loadWordList() {
      if (!userEmail) return alert("Please login to load.");
      const saved = localStorage.getItem(`spellright-list-${userEmail}`);
      if (saved) {
        words = JSON.parse(saved);
        resetSession();
        presentWord();
      } else {
        alert("No saved list found for this email.");
      }
    }

    function clearWordList() {
      if (confirm("Are you sure you want to clear all words?")) {
        words = [];
        document.getElementById("trainer").innerHTML = 
          "<p>Word list cleared. Add new words or select an exam.</p>";
        document.getElementById("scoreDisplay").innerHTML = "";
      }
    }

    function resetSession() {
      currentWordIndex = 0;
      correctCount = 0;
      flaggedWords = [];
      incorrectWords = [];
      previousWords = [];
    }
  </script>
</body>
</html>
