<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    .controls, .card, .status {
      margin-top: 15px;
    }
    .btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    .btn-info {
      background: #17a2b8;
    }
    .btn-success {
      background: #28a745;
    }
    .btn-warning {
      background: #ffc107;
      color: black;
    }
    .word-box {
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: white;
    }
    .progress-container {
      height: 10px;
      background: #ddd;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .progress-bar {
      height: 10px;
      background: #28a745;
      width: 0%;
      border-radius: 5px;
    }
    .status.correct {
      color: green;
    }
    .status.incorrect {
      color: red;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 12px 18px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .notification.show {
      opacity: 1;
    }
    .review-section {
      margin-top: 10px;
    }
    .review-item {
      margin-bottom: 5px;
    }
    .dark-mode {
      background: #121212;
      color: #fff;
    }
    .dark-mode .word-box {
      background: #1e1e1e;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SpellRightPro</h1>
    <div>
      <label>Email:</label>
      <input type="email" id="userEmail" />
      <button onclick="loginUser()" class="btn">Login</button>
      <span id="loginStatus"></span>
    </div>
    <div class="controls">
      <label>Select Exam:</label>
      <select id="examSelect">
        <option value="">-- Choose --</option>
        <option value="OET">OET</option>
        <option value="IELTS">IELTS</option>
        <option value="USMLE">USMLE</option>
      </select>
      <label>Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
      </select>
      <button id="modeToggle" class="btn"><i id="modeIcon" class="fas fa-moon"></i></button>
    </div>
    <div class="controls">
      <button onclick="startPractice()" class="btn btn-info">Start Practice</button>
      <button onclick="startTest()" class="btn btn-success">Start Test</button>
      <button onclick="startChallenge()" class="btn btn-warning">Start Challenge</button>
    </div>
    <div class="controls">
      <label>Upload Word File:</label>
      <input type="file" id="fileInput" onchange="handleFileUpload(event)" />
    </div>
    <div class="controls">
      <textarea id="wordInput" rows="3" placeholder="Enter custom words here..."></textarea>
      <button onclick="addCustomWords()" class="btn">Add Custom Words</button>
    </div>
    <div class="controls">
      <button onclick="saveWordList()" class="btn btn-info">Save Words</button>
      <button onclick="loadWordList()" class="btn btn-success">Load Words</button>
      <button onclick="clearWordList()" class="btn btn-warning">Clear Words</button>
    </div>
    <div id="trainer" class="card"></div>
    <div id="scoreDisplay" class="card"></div>
    <div id="loadingIndicator" style="display:none;">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- External JS libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>

</body>
</html>
