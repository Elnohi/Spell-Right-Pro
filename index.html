<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0YSR05E7NR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0YSR05E7NR');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spell Right Pro</title>
  <script src="oet_word_list.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --light-bg: #f8f9fa;
      --dark-bg: #343a40;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { text-align: center; margin-bottom: 30px; }
    img.logo { max-width: 150px; height: auto; margin-bottom: 20px; }
    h1 { color: var(--primary-color); margin-bottom: 10px; }
    .btn { display: inline-block; padding: 10px 20px; background-color: var(--primary-color); color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; font-size: 16px; transition: background-color 0.3s; margin: 5px; }
    .btn:hover { background-color: #0056b3; }
    .btn-secondary { background-color: var(--secondary-color); }
    .btn-success { background-color: var(--success-color); }
    .btn-danger { background-color: var(--danger-color); }
    input, select, textarea { padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; margin: 5px 0; }
    input[type="text"], input[type="email"] { width: 250px; }
    textarea { width: 90%; min-height: 100px; }
    .word-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .flagged { background-color: #fff3cd; }
    .review-section { background: #f8d7da; padding: 15px; border-radius: 10px; margin-top: 20px; }
    .review-item { margin: 10px 0; padding: 10px; background: white; border-radius: 5px; }
    body.dark-mode { background: linear-gradient(to right, #2c3e50, #4ca1af); color: white; }
    body.dark-mode .word-box, body.dark-mode .review-item { background: #34495e; color: white; }
    body.dark-mode .review-section { background: #7f8c8d; }
    .toggle-container { position: fixed; top: 20px; right: 20px; z-index: 1000; }
    #contactBtn { margin: 40px auto 0; display: block; width: 200px; text-align: center; }
    #scoreDisplay { margin: 20px 0; font-weight: bold; background: white; padding: 15px; border-radius: 10px; }
    .controls { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin: 10px 0; }
    .status { display: block; margin-top: 10px; font-weight: bold; }
    .correct { color: var(--success-color); }
    .incorrect { color: var(--danger-color); }
    .file-upload-wrapper { position: relative; display: inline-block; }
    .file-upload-wrapper input[type="file"] { position: absolute; left: 0; top: 0; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
    .file-upload-label { display: inline-block; padding: 10px 20px; background-color: var(--primary-color); color: white; border-radius: 5px; cursor: pointer; }
    .file-upload-label:hover { background-color: #0056b3; }
    .loading { display: none; margin: 10px 0; color: var(--primary-color); }
  </style>
</head>
<body>
  <div class="toggle-container">
    <button id="modeToggle" class="btn btn-secondary">Toggle Dark Mode</button>
  </div>

  <div class="container">
    <header>
      <img src="logo.png" alt="Spell Right Pro Logo" class="logo">
      <h1>Spell Right Pro</h1>
    </header>

    <div id="loginSection">
      <label>Email: <input type="email" id="userEmail"></label>
      <button onclick="loginUser()" class="btn">Login</button>
      <span id="loginStatus"></span>
    </div>

    <div id="accentSection">
      <label>Accent:
        <select id="accentSelect" onchange="changeAccent()">
          <option value="en-GB">British</option>
          <option value="en-US">American</option>
          <option value="en-CA">Canadian</option>
          <option value="en-AU">Australian</option>
        </select>
      </label>
    </div>

    <div id="examSection">
      <label>Select Exam:
        <select id="examSelect" onchange="selectExamWords()">
          <option value="">-- None --</option>
          <option value="OET">OET</option>
          <option value="SpellingBee">Spelling Bee</option>
        </select>
      </label>
    </div>

    <div class="controls">
      <button onclick="startPractice()" class="btn">Practice Mode</button>
      <button onclick="startTest()" class="btn">Test Yourself (24 Words)</button>
    </div>

    <div id="trainer"></div>
    <div id="scoreDisplay"></div>

    <div>
      <h3>Add Custom Words</h3>
      <textarea id="wordInput" placeholder="Enter words separated by commas or line breaks..."></textarea>
      <div class="controls">
        <button onclick="addCustomWords()" class="btn">Add Words</button>
        <div class="file-upload-wrapper">
          <label class="file-upload-label">
            Upload File
            <input type="file" id="fileUpload" accept=".txt,.pdf,.docx" onchange="handleFileUpload(event)">
          </label>
        </div>
        <button onclick="saveWordList()" class="btn btn-success">Save List</button>
        <button onclick="loadWordList()" class="btn">Load List</button>
        <button onclick="clearWordList()" class="btn btn-danger">Clear</button>
      </div>
      <div id="loadingIndicator" class="loading">Processing file, please wait...</div>
    </div>

    <a href="contact.html" id="contactBtn" class="btn">Contact Us</a>
  </div>

  <script>
    // JavaScript logic will be appended separately for brevity
  </script>
</body>
</html>
