<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpellRightPro</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0YSR05E7NR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0YSR05E7NR');
  </script>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <!-- Local CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="SpellRightPro Logo" class="logo">
    <h1>SpellRightPro</h1>

    <!-- Authentication Section -->
    <div class="form-row" id="authSection">
      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" placeholder="Enter email">
      <label for="userPassword">Password:</label>
      <input type="password" id="userPassword" placeholder="Enter password">
      <button id="loginBtn" class="btn">Login</button>
      <button id="signupBtn" class="btn btn-info">Sign Up</button>
      <button id="logoutBtn" class="btn btn-warning">Logout</button>
      <span id="loginStatus"></span>
    </div>

    <!-- Controls Section -->
    <div class="form-row">
      <label for="examSelect">Select Exam:</label>
      <select id="examSelect">
        <option value="">-- Choose --</option>
        <option value="OET">OET</option>
        <option value="IELTS">IELTS</option>
      </select>
      <label for="accentSelect">Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
      </select>
      <button id="modeToggle" class="btn"><i id="modeIcon" class="fas fa-moon"></i></button>
    </div>

    <!-- Practice/Test Buttons -->
    <div class="form-row">
      <button id="practiceBtn" class="btn btn-info">Start Practice</button>
      <button id="testBtn" class="btn btn-success">Start Test</button>
    </div>

    <!-- Word Input Section -->
    <div class="form-row">
      <label for="fileInput">Upload Word File:</label>
      <input type="file" id="fileInput" accept=".txt,.pdf,.docx">
    </div>

    <div class="form-row">
      <textarea id="wordInput" rows="3" placeholder="Enter custom words here..."></textarea>
      <button id="addWordsBtn" class="btn">Add Custom Words</button>
    </div>

    <!-- Word Management -->
    <div class="form-row">
      <button id="saveWordsBtn" class="btn btn-info">Save Words</button>
      <button id="loadWordsBtn" class="btn btn-success">Load Words</button>
      <button id="clearWordsBtn" class="btn btn-warning">Clear Words</button>
    </div>

    <!-- Feedback Form -->
    <form id="feedbackForm" name="comments" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="form-row">
      <input type="hidden" name="form-name" value="comments">
      <input type="hidden" name="email" id="formHiddenEmail">
      <p hidden>
        <label>Don't fill this out: <input name="bot-field"></label>
      </p>
      <textarea name="message" rows="3" placeholder="Write your notes or comments here..." required></textarea>
      <button type="submit" class="btn btn-success">Send Comment</button>
    </form>

    <!-- Training Area -->
    <div id="trainer" class="card"></div>
    <div id="scoreDisplay" class="card"></div>
    <div id="loadingIndicator" style="display:none;">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- Notification Area -->
  <div id="notificationArea"></div>

  <!-- Word Lists -->
  <script src="oet_word_list.js"></script>
  <script>
    // Sample IELTS Word List
    const ieltsWordList = [
      "academic", "analysis", "approach", "assessment", "assumption",
      "authority", "available", "benefit", "concept", "consistent",
      "context", "coordination", "corresponding", "criteria", "deduction",
      "demonstrate", "document", "dominant", "emphasis", "ensure",
      "exclude", "framework", "illustrate", "impact", "indicate",
      "individual", "interpretation", "justify", "negative", "outcome",
      "period", "positive", "potential", "previous", "primary",
      "principle", "procedure", "process", "required", "research",
      "response", "restrict", "section", "select", "strategy",
      "theory", "variable", "achieve", "acquisition", "administration"
    ];
  </script>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
  
  <!-- Local JS Files -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="word-manager.js"></script>
  <script src="trainer.js"></script>
  <script src="app.js"></script>
</body>
</html>
