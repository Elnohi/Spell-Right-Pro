<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spell Right Pro</title>
  <script src="oet_word_list.js"></script>
  <!-- Add libraries for file parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #e0e7ff;
      --secondary-color: #3f37c9;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #3b82f6;
      --light-bg: #f8f9fa;
      --dark-bg: #1a1a2e;
      --card-bg: #ffffff;
      --text-color: #2b2d42;
      --text-light: #64748b;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --box-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --max-width: 1200px;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    body.dark-mode {
      --light-bg: #0f0f1a;
      --dark-bg: #121212;
      --card-bg: #1e1e2e;
      --text-color: #f8f9fa;
      --text-light: #94a3b8;
      --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.12);
      background: linear-gradient(135deg, #0f0f1a 0%, #121212 100%);
    }
    
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.5rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }
    
    img.logo {
      max-width: 160px;
      height: auto;
      margin-bottom: 1rem;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }
    
    h1 {
      color: var(--primary-color);
      margin: 0.5rem 0;
      font-weight: 700;
      font-size: 2.25rem;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.2;
    }
    
    h2 {
      color: var(--text-color);
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    
    h3 {
      color: var(--text-color);
      font-weight: 500;
      margin-bottom: 0.75rem;
      font-size: 1.125rem;
    }
    
    p {
      color: var(--text-light);
      margin: 0.5rem 0;
    }
    
    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius-sm);
      border: none;
      cursor: pointer;
      font-size: 0.9375rem;
      font-weight: 500;
      transition: var(--transition);
      box-shadow: var(--box-shadow);
      min-width: 140px;
      max-width: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--box-shadow-lg);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background-color: var(--secondary-color);
    }
    
    .btn-success {
      background-color: var(--success-color);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
    }
    
    .btn-warning {
      background-color: var(--warning-color);
    }
    
    .btn-info {
      background-color: var(--info-color);
    }
    
    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
    }
    
    .btn-outline:hover {
      background-color: rgba(67, 97, 238, 0.1);
    }
    
    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      min-width: auto;
    }
    
    .btn-icon {
      min-width: auto;
      width: 40px;
      height: 40px;
      padding: 0;
      border-radius: 50%;
    }
    
    /* Form Elements */
    input, select, textarea {
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius-sm);
      font-size: 0.9375rem;
      margin: 0.5rem 0;
      transition: var(--transition);
      width: 100%;
      max-width: 100%;
      background-color: var(--card-bg);
      color: var(--text-color);
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      max-width: 300px;
    }
    
    textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
    }
    
    /* Card Styles */
    .card {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 1.5rem;
      transition: var(--transition);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    body.dark-mode .card {
      border-color: rgba(255, 255, 255, 0.05);
    }
    
    .card:hover {
      box-shadow: var(--box-shadow-lg);
    }
    
    /* Word Box */
    .word-box {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 1.5rem;
      position: relative;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .flagged {
      background-color: rgba(245, 158, 11, 0.1);
      border-left: 4px solid var(--warning-color);
    }
    
    /* Review Section */
    .review-section {
      background: rgba(239, 68, 68, 0.1);
      padding: 1.25rem;
      border-radius: var(--border-radius);
      margin-top: 1.5rem;
      border-left: 4px solid var(--danger-color);
    }
    
    .review-item {
      margin: 0.75rem 0;
      padding: 0.75rem;
      background: var(--card-bg);
      border-radius: calc(var(--border-radius) - 4px);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    /* Dark Mode Toggle */
    .toggle-container {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      z-index: 1000;
    }
    
    /* Score Display */
    #scoreDisplay {
      margin: 1.5rem 0;
      font-weight: 600;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1rem 0;
      align-items: center;
    }
    
    /* File Upload Styles */
    .file-upload-wrapper {
      position: relative;
      display: inline-block;
      min-width: 140px;
      max-width: 100%;
    }
    
    .file-upload-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-upload-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background-color: var(--primary-color);
      color: white;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--box-shadow);
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9375rem;
      font-weight: 500;
    }
    
    .file-upload-label:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: var(--box-shadow-lg);
    }
    
    /* Loading Indicator */
    .loading {
      display: none;
      margin: 1rem 0;
      color: var(--primary-color);
      text-align: center;
      padding: 1rem;
      border-radius: var(--border-radius);
      background-color: rgba(67, 97, 238, 0.1);
    }
    
    /* Progress Bar */
    .progress-container {
      width: 100%;
      background-color: #e2e8f0;
      border-radius: 8px;
      margin: 1rem 0;
      overflow: hidden;
      height: 8px;
    }
    
    body.dark-mode .progress-container {
      background-color: #2d2d42;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 8px;
      transition: width 0.3s ease;
    }
    
    /* Section Styling */
    .section {
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Form Group */
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
      font-size: 0.9375rem;
    }
    
    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.25rem;
      margin-bottom: 1.5rem;
    }
    
    /* Footer */
    footer {
      margin-top: 3rem;
      background: var(--card-bg);
      padding: 2rem;
      text-align: center;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
    }
    
    footer p {
      margin-bottom: 1rem;
      color: var(--text-light);
    }
    
    .contact-form {
      display: inline-block;
      max-width: 400px;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      text-align: left;
    }
    
    .copyright {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--text-light);
    }
    
    /* Status Messages */
    .status {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-sm);
      margin: 0.5rem 0;
      font-size: 0.875rem;
    }
    
    .status.correct {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
    }
    
    .status.incorrect {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger-color);
    }
    
    /* Badge */
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background-color: var(--primary-light);
      color: var(--primary-color);
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }
    
    body.dark-mode .badge {
      background-color: rgba(67, 97, 238, 0.2);
    }
    
    /* Notification */
    .notification {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow-lg);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      max-width: 320px;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .notification.show {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    
    .notification.success {
      background-color: var(--success-color);
      color: white;
    }
    
    .notification.error {
      background-color: var(--danger-color);
      color: white;
    }
    
    .notification.info {
      background-color: var(--info-color);
      color: white;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1.25rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .btn, .file-upload-wrapper {
        width: 100%;
      }
      
      .toggle-container {
        top: 1rem;
        right: 1rem;
      }
      
      .toggle-container .btn {
        padding: 0.5rem 1rem;
        min-width: auto;
      }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    
    /* Utility Classes */
    .text-center {
      text-align: center;
    }
    
    .mt-1 { margin-top: 0.5rem; }
    .mt-2 { margin-top: 1rem; }
    .mt-3 { margin-top: 1.5rem; }
    .mt-4 { margin-top: 2rem; }
    
    .mb-1 { margin-bottom: 0.5rem; }
    .mb-2 { margin-bottom: 1rem; }
    .mb-3 { margin-bottom: 1.5rem; }
    .mb-4 { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <button id="modeToggle" class="btn btn-secondary btn-sm">
      <i id="modeIcon" class="fas fa-moon"></i>
    </button>
  </div>

  <div class="container">
    <header>
      <img src="logo.png" alt="Spell Right Pro Logo" class="logo">
      <h1>Spell Right Pro</h1>
      <p>Master medical terminology with confidence</p>
    </header>

    <div class="grid">
      <div class="card">
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" placeholder="your@email.com">
        </div>
        <button onclick="loginUser()" class="btn">
          <i class="fas fa-sign-in-alt"></i> Login / Register
        </button>
        <div id="loginStatus" class="status"></div>
      </div>

      <div class="card">
        <div class="form-group">
          <label for="accentSelect">Accent</label>
          <select id="accentSelect" onchange="changeAccent()">
            <option value="en-GB">British English</option>
            <option value="en-US">American English</option>
            <option value="en-CA">Canadian English</option>
            <option value="en-AU">Australian English</option>
          </select>
        </div>
      </div>

      <div class="card">
        <div class="form-group">
          <label for="examSelect">Exam Selection</label>
          <select id="examSelect" onchange="selectExamWords()">
            <option value="">-- Select Exam --</option>
            <option value="OET">OET (Occupational English Test)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Practice Modes</h2>
      <div class="controls">
        <button onclick="startPractice()" class="btn btn-success">
          <i class="fas fa-book-open"></i> Practice Mode
        </button>
        <button onclick="startTest()" class="btn btn-secondary">
          <i class="fas fa-clipboard-check"></i> Test Yourself (24 Words)
        </button>
      </div>
    </div>

    <div id="trainer" class="fade-in"></div>
    <div id="scoreDisplay"></div>

    <div class="section">
      <h2 class="section-title">Custom Words <span class="badge">Beta</span></h2>
      <div class="card">
        <div class="form-group">
          <label for="wordInput">Add words (separate by commas or line breaks)</label>
          <textarea id="wordInput" placeholder="e.g., hypertension, diabetes, stethoscope"></textarea>
        </div>
        
        <div class="controls">
          <button onclick="addCustomWords()" class="btn">
            <i class="fas fa-plus"></i> Add Words
          </button>
          <div class="file-upload-wrapper">
            <label class="file-upload-label">
              <i class="fas fa-upload"></i> Upload File
              <input type="file" id="fileUpload" accept=".txt,.pdf,.docx" onchange="handleFileUpload(event)">
            </label>
          </div>
          <button onclick="saveWordList()" class="btn btn-success">
            <i class="fas fa-save"></i> Save List
          </button>
          <button onclick="loadWordList()" class="btn">
            <i class="fas fa-folder-open"></i> Load List
          </button>
          <button onclick="clearWordList()" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Clear
          </button>
        </div>
        <div id="loadingIndicator" class="loading">
          <div>Processing your file...</div>
          <div class="progress-container">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Need help or have questions? Contact our support team</p>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none;"><label>Don't fill this out: <input name="bot-field" /></label></p>
      <div class="form-group">
        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-success" style="width:100%;">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>
    <p class="copyright">© 2025 Spell Right Pro. All rights reserved.</p>
  </footer>

  <script>
    // Initialize PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    // Dark Mode Toggle
    const toggleButton = document.getElementById("modeToggle");
    const modeIcon = document.getElementById("modeIcon");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        modeIcon.className = "fas fa-sun";
      } else {
        modeIcon.className = "fas fa-moon";
      }
    });

    // App Variables
    let words = [];
    let userEmail = "";
    let currentAccent = "en-GB";
    let currentWordIndex = 0;
    let correctCount = 0;
    let flaggedWords = [];
    let incorrectWords = [];
    let previousWords = [];
    let mode = "";
    const storageKey = "spellrightpro-progress";

    // Core Functions
    function loginUser() {
      userEmail = document.getElementById("userEmail").value.trim();
      if (userEmail) {
        document.getElementById("loginStatus").textContent = `Logged in as ${userEmail}`;
        document.getElementById("loginStatus").className = "status correct";
      } else {
        document.getElementById("loginStatus").textContent = "Please enter a valid email";
        document.getElementById("loginStatus").className = "status incorrect";
      }
    }

    function changeAccent() {
      currentAccent = document.getElementById("accentSelect").value;
    }

    function selectExamWords() {
      const selectedExam = document.getElementById("examSelect").value;
      if (selectedExam === "OET") {
        words = [...oetWordList];
        showNotification("OET word list loaded. Select a practice mode to begin.", "success");
      } else {
        words = [];
        document.getElementById("trainer").innerHTML = 
          `<div class="card"><p>No words loaded. Please select an exam or add custom words.</p></div>`;
      }
    }

    function startPractice() {
      if (words.length === 0) {
        showNotification("Please select an exam or load words first.", "error");
        return;
      }
      mode = "practice";
      loadProgress();
      presentWord();
    }

    function startTest() {
      if (words.length === 0) {
        showNotification("Please select an exam or load words first.", "error");
        return;
      }
      words = shuffle([...words]).slice(0, 24);
      currentWordIndex = 0;
      correctCount = 0;
      flaggedWords = [];
      incorrectWords = [];
      previousWords = [];
      mode = "test";
      presentWord();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentAccent;
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }

    function presentWord() {
      if (!words.length) return;
      saveProgress();

      document.getElementById("trainer").innerHTML = "";
      const word = words[currentWordIndex];

      const box = document.createElement("div");
      box.className = "word-box fade-in";
      if (flaggedWords.includes(currentWordIndex)) {
        box.classList.add("flagged");
      }

      // Progress indicator
      const progressContainer = document.createElement("div");
      progressContainer.className = "progress-container";
      const progressBar = document.createElement("div");
      progressBar.className = "progress-bar";
      progressBar.style.width = `${(currentWordIndex / words.length) * 100}%`;
      progressContainer.appendChild(progressBar);

      const title = document.createElement("h3");
      title.textContent = `Word ${currentWordIndex + 1} of ${words.length}`;

      const speakBtn = document.createElement("button");
      speakBtn.className = "btn btn-info";
      speakBtn.innerHTML = '<i class="fas fa-volume-up"></i> Speak';
      speakBtn.onclick = () => speak(word);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Type what you heard...";
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkAnswer();
      });

      const checkBtn = document.createElement("button");
      checkBtn.className = "btn btn-success";
      checkBtn.innerHTML = '<i class="fas fa-check"></i> Check';
      checkBtn.onclick = checkAnswer;

      const flagBtn = document.createElement("button");
      flagBtn.className = "btn " + 
        (flaggedWords.includes(currentWordIndex) ? "btn-warning" : "btn-outline");
      flagBtn.innerHTML = flaggedWords.includes(currentWordIndex)
        ? '<i class="fas fa-flag"></i> Unflag'
        : '<i class="far fa-flag"></i> Flag';
      flagBtn.onclick = toggleFlag;

      const controlsDiv = document.createElement("div");
      controlsDiv.className = "controls";

      const backBtn = document.createElement("button");
      backBtn.className = "btn";
      backBtn.innerHTML = '<i class="fas fa-arrow-left"></i> Back';
      backBtn.disabled = previousWords.length === 0;
      backBtn.onclick = goBack;

      const nextBtn = document.createElement("button");
      nextBtn.className = "btn";
      nextBtn.innerHTML = '<i class="fas fa-arrow-right"></i> Next';
      nextBtn.onclick = goNext;

      const status = document.createElement("div");
      status.className = "status";

      function checkAnswer() {
        const typed = input.value.trim().toLowerCase();
        const expected = word.toLowerCase();
        previousWords.push(currentWordIndex);

        if (typed === expected) {
          status.textContent = "Correct! Well done!";
          status.className = "status correct";
          correctCount++;
        } else {
          status.textContent = `Incorrect. The correct spelling is: ${word}`;
          status.className = "status incorrect";
          incorrectWords.push({ word, typed });
        }

        saveProgress();
        setTimeout(advanceWord, 1500);
      }

      function toggleFlag() {
        const index = flaggedWords.indexOf(currentWordIndex);
        if (index === -1) {
          flaggedWords.push(currentWordIndex);
          flagBtn.innerHTML = '<i class="fas fa-flag"></i> Unflag';
          flagBtn.className = "btn btn-warning";
          box.classList.add("flagged");
        } else {
          flaggedWords.splice(index, 1);
          flagBtn.innerHTML = '<i class="far fa-flag"></i> Flag';
          flagBtn.className = "btn btn-outline";
          box.classList.remove("flagged");
        }
        saveProgress();
      }

      function goBack() {
        if (previousWords.length > 0) {
          currentWordIndex = previousWords.pop();
          presentWord();
        }
      }

      function goNext() {
        previousWords.push(currentWordIndex);
        currentWordIndex++;
        if (currentWordIndex < words.length) {
          presentWord();
        } else {
          showScore();
        }
      }

      function advanceWord() {
        currentWordIndex++;
        if (currentWordIndex < words.length) {
          presentWord();
        } else {
          showScore();
        }
      }

      // Build the UI
      controlsDiv.appendChild(backBtn);
      controlsDiv.appendChild(nextBtn);

      box.appendChild(progressContainer);
      box.appendChild(title);
      box.appendChild(speakBtn);
      box.appendChild(document.createElement("br"));
      box.appendChild(input);
      box.appendChild(checkBtn);
      box.appendChild(flagBtn);
      box.appendChild(controlsDiv);
      box.appendChild(status);

      document.getElementById("trainer").appendChild(box);
      setTimeout(() => speak(word), 500); // Slight delay for better UX
      input.focus();
    }

    function showScore() {
      localStorage.removeItem(storageKey);
      const percentage = Math.round((correctCount / words.length) * 100);
      
      let summary = `
        <div class="card fade-in">
          <h2 class="text-center">Test Complete!</h2>
          <p class="text-center">You scored ${correctCount} out of ${words.length} (${percentage}%)</p>
          <div class="progress-container mt-2 mb-3">
            <div class="progress-bar" style="width: ${percentage}%"></div>
          </div>
      `;

      if (incorrectWords.length > 0) {
        summary += `<h3>Words to Review</h3><div class="review-section">`;
        incorrectWords.forEach(item => {
          summary += `<div class="review-item">
            <strong>${item.word}</strong> (You wrote: ${item.typed})
          </div>`;
        });
        summary += `</div>`;
      }

      if (flaggedWords.length > 0) {
        summary += `<h3>Flagged Words</h3><div class="review-section">`;
        flaggedWords.forEach(index => {
          summary += `<div class="review-item">${words[index]}</div>`;
        });
        summary += `</div>`;
      }

      summary += `
        <div class="text-center mt-3">
          <button onclick="location.reload()" class="btn">
            <i class="fas fa-redo"></i> Start New Session
          </button>
        </div>
      </div>`;

      document.getElementById("scoreDisplay").innerHTML = summary;
    }

    function saveProgress() {
      if (mode === "practice") {
        const progress = {
          words,
          currentWordIndex,
          correctCount,
          flaggedWords,
          incorrectWords,
          previousWords
        };
        localStorage.setItem(storageKey, JSON.stringify(progress));
      }
    }

    function loadProgress() {
      if (mode === "practice") {
        const saved = localStorage.getItem(storageKey);
        if (saved) {
          const progress = JSON.parse(saved);
          words = progress.words;
          currentWordIndex = progress.currentWordIndex;
          correctCount = progress.correctCount;
          flaggedWords = progress.flaggedWords;
          incorrectWords = progress.incorrectWords;
          previousWords = progress.previousWords;
        }
      }
    }

    function addCustomWords() {
      const input = document.getElementById("wordInput").value.trim();
      if (!input) {
        showNotification("Please enter some words first.", "error");
        return;
      }
      
      const newWords = input.split(/[\n,]+/).map(w => w.trim()).filter(Boolean);
      if (newWords.length === 0) {
        showNotification("No valid words found in input.", "error");
        return;
      }
      
      words = newWords;
      document.getElementById("wordInput").value = "";
      resetSession();
      showNotification(`${newWords.length} words added successfully!`, "success");
      presentWord();
    }

    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const loadingIndicator = document.getElementById("loadingIndicator");
      const progressBar = loadingIndicator.querySelector(".progress-bar");
      loadingIndicator.style.display = "block";
      progressBar.style.width = "30%";
      
      try {
        const fileType = file.name.split('.').pop().toLowerCase();
        let textContent = "";
        
        if (fileType === "txt") {
          textContent = await readTextFile(file);
          progressBar.style.width = "70%";
        } else if (fileType === "pdf") {
          textContent = await readPDFFile(file);
          progressBar.style.width = "70%";
        } else if (fileType === "docx") {
          textContent = await readDocxFile(file);
          progressBar.style.width = "70%";
        } else {
          throw new Error("Unsupported file type");
        }
        
        const newWords = textContent.split(/[\n,]+/).map(w => w.trim()).filter(Boolean);
        if (newWords.length === 0) {
          throw new Error("No words found in the file");
        }
        
        words = newWords;
        resetSession();
        progressBar.style.width = "100%";
        setTimeout(() => {
          loadingIndicator.style.display = "none";
          showNotification(`${newWords.length} words loaded from file!`, "success");
          presentWord();
        }, 500);
      } catch (error) {
        loadingIndicator.style.display = "none";
        showNotification(`Error: ${error.message}`, "error");
        event.target.value = "";
      }
    }

    function readTextFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = (e) => reject(new Error("Error reading text file"));
        reader.readAsText(file);
      });
    }

    function readPDFFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const typedArray = new Uint8Array(e.target.result);
            const pdf = await pdfjsLib.getDocument(typedArray).promise;
            let text = "";
            
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const content = await page.getTextContent();
              const strings = content.items.map(item => item.str);
              text += strings.join(" ") + "\n";
            }
            
            resolve(text);
          } catch (error) {
            reject(new Error("Error parsing PDF: " + error.message));
          }
        };
        reader.onerror = (e) => reject(new Error("Error reading PDF file"));
        reader.readAsArrayBuffer(file);
      });
    }

    function readDocxFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          mammoth.extractRawText({ arrayBuffer: e.target.result })
            .then(result => resolve(result.value))
            .catch(error => reject(new Error("Error parsing DOCX: " + error.message)));
        };
        reader.onerror = (e) => reject(new Error("Error reading DOCX file"));
        reader.readAsArrayBuffer(file);
      });
    }

    function saveWordList() {
      if (!userEmail) {
        showNotification("Please login to save your word list.", "error");
        return;
      }
      localStorage.setItem(`spellright-list-${userEmail}`, JSON.stringify(words));
      showNotification("Word list saved successfully!", "success");
    }

    function loadWordList() {
      if (!userEmail) {
        showNotification("Please login to load your word list.", "error");
        return;
      }
      const saved = localStorage.getItem(`spellright-list-${userEmail}`);
      if (saved) {
        words = JSON.parse(saved);
        resetSession();
        showNotification("Word list loaded successfully!", "success");
        presentWord();
      } else {
        showNotification("No saved list found for this email.", "error");
      }
    }

    function clearWordList() {
      if (confirm("Are you sure you want to clear all words?")) {
        words = [];
        document.getElementById("trainer").innerHTML = 
          `<div class="card"><p>Word list cleared. Add new words or select an exam.</p></div>`;
        document.getElementById("scoreDisplay").innerHTML = "";
        showNotification("Word list cleared.", "success");
      }
    }

    function resetSession() {
      currentWordIndex = 0;
      correctCount = 0;
      flaggedWords = [];
      incorrectWords = [];
      previousWords = [];
    }

    function showNotification(message, type = "info") {
      const notification = document.createElement("div");
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add("show");
      }, 10);
      
      setTimeout(() => {
        notification.classList.remove("show");
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
  </script>
