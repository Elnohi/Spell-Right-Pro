<body>
  <!-- [All your HTML remains the same until the scripts] -->

  <!-- Add libraries at the end of body -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
  <script src="oet_word_list.js"></script>
  
  <script>
    // Initialize PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    // Dark Mode Toggle with localStorage persistence
    const toggleButton = document.getElementById("modeToggle");
    const modeIcon = document.getElementById("modeIcon");
    
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add("dark-mode");
      modeIcon.className = "fas fa-sun";
    }
    
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        modeIcon.className = "fas fa-sun";
        localStorage.setItem('darkMode', 'enabled');
      } else {
        modeIcon.className = "fas fa-moon";
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    // App Variables
    let words = [];
    let userEmail = "";
    let currentAccent = "en-GB";
    let currentWordIndex = 0;
    let correctCount = 0;
    let flaggedWords = [];
    let incorrectWords = [];
    let previousWords = [];
    let mode = "";
    const storageKey = "spellrightpro-progress";

    // Core Functions
    function loginUser() {
      userEmail = document.getElementById("userEmail").value.trim();
      if (userEmail) {
        document.getElementById("loginStatus").textContent = `Logged in as ${userEmail}`;
        document.getElementById("loginStatus").className = "status correct";
        showNotification("Login successful!", "success");
      } else {
        document.getElementById("loginStatus").textContent = "Please enter a valid email";
        document.getElementById("loginStatus").className = "status incorrect";
        showNotification("Please enter a valid email", "error");
      }
    }

    function changeAccent() {
      currentAccent = document.getElementById("accentSelect").value;
      showNotification(`Accent set to ${document.getElementById("accentSelect").options[document.getElementById("accentSelect").selectedIndex].text}`, "info");
    }

    function selectExamWords() {
      const selectedExam = document.getElementById("examSelect").value;
      if (selectedExam === "OET") {
        words = [...oetWordList];
        showNotification("OET word list loaded. Select a practice mode to begin.", "success");
      } else if (selectedExam === "IELTS") {
        words = ["diagnosis", "prescription", "symptom", "treatment", "allergy"]; // Sample words
        showNotification("IELTS medical words loaded", "success");
      } else if (selectedExam === "USMLE") {
        words = ["anatomy", "physiology", "pathology", "pharmacology", "biochemistry"]; // Sample words
        showNotification("USMLE vocabulary loaded", "success");
      } else {
        words = [];
        document.getElementById("trainer").innerHTML = 
          `<div class="card"><p>No words loaded. Please select an exam or add custom words.</p></div>`;
      }
      resetSession();
    }

    function startPractice() {
      if (words.length === 0) {
        showNotification("Please select an exam or load words first.", "error");
        return;
      }
      mode = "practice";
      loadProgress();
      presentWord();
    }

    function startTest() {
      if (words.length === 0) {
        showNotification("Please select an exam or load words first.", "error");
        return;
      }
      words = shuffle([...words]).slice(0, 24);
      currentWordIndex = 0;
      correctCount = 0;
      flaggedWords = [];
      incorrectWords = [];
      previousWords = [];
      mode = "test";
      presentWord();
    }

    function startChallenge() {
      if (words.length === 0) {
        showNotification("Please select an exam or load words first.", "error");
        return;
      }
      words = shuffle([...words]).slice(0, 15);
      currentWordIndex = 0;
      correctCount = 0;
      flaggedWords = [];
      incorrectWords = [];
      previousWords = [];
      mode = "challenge";
      showNotification("Speed challenge started! You have 60 seconds!", "info");
      presentWord();
      // Timer implementation would go here
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentAccent;
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }

    function presentWord() {
      if (!words.length) return;
      saveProgress();

      document.getElementById("trainer").innerHTML = "";
      const word = words[currentWordIndex];

      const box = document.createElement("div");
      box.className = "word-box fade-in";
      if (flaggedWords.includes(currentWordIndex)) {
        box.classList.add("flagged");
      }

      // Progress indicator
      const progressContainer = document.createElement("div");
      progressContainer.className = "progress-container";
      const progressBar = document.createElement("div");
      progressBar.className = "progress-bar";
      progressBar.style.width = `${(currentWordIndex / words.length) * 100}%`;
      progressContainer.appendChild(progressBar);

      const title = document.createElement("h3");
      title.textContent = `Word ${currentWordIndex + 1} of ${words.length}`;

      const speakBtn = document.createElement("button");
      speakBtn.className = "btn btn-info";
      speakBtn.innerHTML = '<i class="fas fa-volume-up"></i> Speak';
      speakBtn.onclick = () => speak(word);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Type what you heard...";
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkAnswer();
      });

      const checkBtn = document.createElement("button");
      checkBtn.className = "btn btn-success";
      checkBtn.innerHTML = '<i class="fas fa-check"></i> Check';
      checkBtn.onclick = checkAnswer;

      const flagBtn = document.createElement("button");
      flagBtn.className = "btn " + 
        (flaggedWords.includes(currentWordIndex) ? "btn-warning" : "btn-outline");
      flagBtn.innerHTML = flaggedWords.includes(currentWordIndex)
        ? '<i class="fas fa-flag"></i> Unflag'
        : '<i class="far fa-flag"></i> Flag';
      flagBtn.onclick = toggleFlag;

      const controlsDiv = document.createElement("div");
      controlsDiv.className = "controls";

      const backBtn = document.createElement("button");
      backBtn.className = "btn";
      backBtn.innerHTML = '<i class="fas fa-arrow-left"></i> Back';
      backBtn.disabled = previousWords.length === 0;
      backBtn.onclick = goBack;

      const nextBtn = document.createElement("button");
      nextBtn.className = "btn";
      nextBtn.innerHTML = '<i class="fas fa-arrow-right"></i> Next';
      nextBtn.onclick = goNext;

      const status = document.createElement("div");
      status.className = "status";

      function checkAnswer() {
        const typed = input.value.trim().toLowerCase();
        const expected = word.toLowerCase();
        previousWords.push(currentWordIndex);

        if (typed === expected) {
          status.textContent = "Correct! Well done!";
          status.className = "status correct";
          correctCount++;
        } else {
          status.textContent = `Incorrect. The correct spelling is: ${word}`;
          status.className = "status incorrect";
          incorrectWords.push({ word, typed });
        }

        saveProgress();
        setTimeout(advanceWord, 1500);
      }

      function toggleFlag() {
        const index = flaggedWords.indexOf(currentWordIndex);
        if (index === -1) {
          flaggedWords.push(currentWordIndex);
          flagBtn.innerHTML = '<i class="fas fa-flag"></i> Unflag';
          flagBtn.className = "btn btn-warning";
          box.classList.add("flagged");
        } else {
          flaggedWords.splice(index, 1);
          flagBtn.innerHTML = '<i class="far fa-flag"></i> Flag';
          flagBtn.className = "btn btn-outline";
          box.classList.remove("flagged");
        }
        saveProgress();
      }

      function goBack() {
        if (previousWords.length > 0) {
          currentWordIndex = previousWords.pop();
          presentWord();
        }
      }

      function goNext() {
        previousWords.push(currentWordIndex);
        currentWordIndex++;
        if (currentWordIndex < words.length) {
          presentWord();
        } else {
          showScore();
        }
      }

      function advanceWord() {
        currentWordIndex++;
        if (currentWordIndex < words.length) {
          presentWord();
        } else {
          showScore();
        }
      }

      // Build the UI
      box.appendChild(progressContainer);
      box.appendChild(title);
      box.appendChild(speakBtn);
      box.appendChild(input);
      box.appendChild(checkBtn);
      box.appendChild(status);
      box.appendChild(flagBtn);
      
      const navControls = document.createElement("div");
      navControls.className = "controls";
      navControls.appendChild(backBtn);
      navControls.appendChild(nextBtn);
      box.appendChild(navControls);

      document.getElementById("trainer").appendChild(box);
      setTimeout(() => speak(word), 500);
      input.focus();
    }

    function showScore() {
      localStorage.removeItem(storageKey);
      const percentage = Math.round((correctCount / words.length) * 100);
      
      let summary = `
        <div class="card fade-in">
          <h2 class="text-center">Test Complete!</h2>
          <p class="text-center">You scored ${correctCount} out of ${words.length} (${percentage}%)</p>
          <div class="progress-container mt-2 mb-3">
            <div class="progress-bar" style="width: ${percentage}%"></div>
          </div>
      `;

      if (incorrectWords.length > 0) {
        summary += `<h3>Words to Review</h3><div class="review-section">`;
        incorrectWords.forEach(item => {
          summary += `<div class="review-item">
            <strong>${item.word}</strong> (You wrote: ${item.typed})
          </div>`;
        });
        summary += `</div>`;
      }

      if (flaggedWords.length > 0) {
        summary += `<h3>Flagged Words</h3><div class="review-section">`;
        flaggedWords.forEach(index => {
          summary += `<div class="review-item">${words[index]}</div>`;
        });
        summary += `</div>`;
      }

      summary += `
        <div class="text-center mt-3">
          <button onclick="location.reload()" class="btn">
            <i class="fas fa-redo"></i> Start New Session
          </button>
        </div>
      </div>`;

      document.getElementById("scoreDisplay").innerHTML = summary;
    }

    function saveProgress() {
      if (mode === "practice") {
        const progress = {
          words,
          currentWordIndex,
          correctCount,
          flaggedWords,
          incorrectWords,
          previousWords
        };
        localStorage.setItem(storageKey, JSON.stringify(progress));
      }
    }

    function loadProgress() {
      if (mode === "practice") {
        const saved = localStorage.getItem(storageKey);
        if (saved) {
          const progress = JSON.parse(saved);
          words = progress.words;
          currentWordIndex = progress.currentWordIndex;
          correctCount = progress.correctCount;
          flaggedWords = progress.flaggedWords;
          incorrectWords = progress.incorrectWords;
          previousWords = progress.previousWords;
        }
      }
    }

    function addCustomWords() {
      const input = document.getElementById("wordInput").value.trim();
      if (!input) {
        showNotification("Please enter some words first.", "error");
        return;
      }
      
      const newWords = input.split(/[\n,]+/).map(w => w.trim()).filter(Boolean);
      if (newWords.length === 0) {
        showNotification("No valid words found in input.", "error");
        return;
      }
      
      words = newWords;
      document.getElementById("wordInput").value = "";
      resetSession();
      showNotification(`${newWords.length} words added successfully!`, "success");
      presentWord();
    }

    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const loadingIndicator = document.getElementById("loadingIndicator");
      const progressBar = loadingIndicator.querySelector(".progress-bar");
      loadingIndicator.style.display = "block";
      progressBar.style.width = "30%";
      
      try {
        const fileType = file.name.split('.').pop().toLowerCase();
        let textContent = "";
        
        if (fileType === "txt") {
          textContent = await readTextFile(file);
          progressBar.style.width = "70%";
        } else if (fileType === "pdf") {
          textContent = await readPDFFile(file);
          progressBar.style.width = "70%";
        } else if (fileType === "docx") {
          textContent = await readDocxFile(file);
          progressBar.style.width = "70%";
        } else {
          throw new Error("Unsupported file type");
        }
        
        const newWords = textContent.split(/[\n,]+/).map(w => w.trim()).filter(Boolean);
        if (newWords.length === 0) {
          throw new Error("No words found in the file");
        }
        
        words = newWords;
        resetSession();
        progressBar.style.width = "100%";
        setTimeout(() => {
          loadingIndicator.style.display = "none";
          showNotification(`${newWords.length} words loaded from file!`, "success");
          presentWord();
        }, 500);
      } catch (error) {
        loadingIndicator.style.display = "none";
        showNotification(`Error: ${error.message}`, "error");
        event.target.value = "";
      }
    }

    function readTextFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = (e) => reject(new Error("Error reading text file"));
        reader.readAsText(file);
      });
    }

    function readPDFFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const typedArray = new Uint8Array(e.target.result);
            const pdf = await pdfjsLib.getDocument(typedArray).promise;
            let text = "";
            
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const content = await page.getTextContent();
              const strings = content.items.map(item => item.str);
              text += strings.join(" ") + "\n";
            }
            
            resolve(text);
          } catch (error) {
            reject(new Error("Error parsing PDF: " + error.message));
          }
        };
        reader.onerror = (e) => reject(new Error("Error reading PDF file"));
        reader.readAsArrayBuffer(file);
      });
    }

    function readDocxFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          mammoth.extractRawText({ arrayBuffer: e.target.result })
            .then(result => resolve(result.value))
            .catch(error => reject(new Error("Error parsing DOCX: " + error.message)));
        };
        reader.onerror = (e) => reject(new Error("Error reading DOCX file"));
        reader.readAsArrayBuffer(file);
      });
    }

    function saveWordList() {
      if (!userEmail) {
        showNotification("Please login to save your word list.", "error");
        return;
      }
      localStorage.setItem(`spellright-list-${userEmail}`, JSON.stringify(words));
      showNotification("Word list saved successfully!", "success");
    }

    function loadWordList() {
      if (!userEmail) {
        showNotification("Please login to load your word list.", "error");
        return;
      }
      const saved = localStorage.getItem(`spellright-list-${userEmail}`);
      if (saved) {
        words = JSON.parse(saved);
        resetSession();
        showNotification("Word list loaded successfully!", "success");
        presentWord();
      } else {
        showNotification("No saved list found for this email.", "error");
      }
    }

    function clearWordList() {
      if (confirm("Are you sure you want to clear all words?")) {
        words = [];
        document.getElementById("trainer").innerHTML = 
          `<div class="card"><p>Word list cleared. Add new words or select an exam.</p></div>`;
        document.getElementById("scoreDisplay").innerHTML = "";
        showNotification("Word list cleared.", "success");
      }
    }

    function resetSession() {
      currentWordIndex = 0;
      correctCount = 0;
      flaggedWords = [];
      incorrectWords = [];
      previousWords = [];
    }

    function showNotification(message, type = "info") {
      const notification = document.createElement("div");
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add("show");
      }, 10);
      
      setTimeout(() => {
        notification.classList.remove("show");
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Initialize exam select dropdown
    document.getElementById("examSelect").addEventListener("change", selectExamWords);
    document.getElementById("accentSelect").addEventListener("change", changeAccent);
  </script>
</body>
