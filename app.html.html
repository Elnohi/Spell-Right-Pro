<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Right Pro</title>
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f0f4f8">
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f4f8;
            max-width: 800px;
            margin: 0 auto;
        }
        .word-box {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button, select {
            padding: 8px 12px;
            margin: 5px;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 8px;
            width: 100%;
            font-size: 16px;
        }
        .status {
            font-weight: bold;
            margin-left: 10px;
            font-size: 16px;
        }
        #trainer {
            min-height: 200px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Spell Right Pro</h1>
    
    <div class="word-box">
        <label>Select Exam:
            <select id="examSelect">
                <option value="">-- Select --</option>
                <option value="OET">OET</option>
                <option value="IELTS">IELTS</option>
            </select>
        </label>
        <button id="startBtn">Start Training</button>
    </div>

    <div id="trainer" class="word-box">
        <p>Select an exam to begin</p>
    </div>

    <div id="scoreDisplay" class="word-box" style="display: none;"></div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker failed', err));
            });
        }
    </script>
</body>
</html>
