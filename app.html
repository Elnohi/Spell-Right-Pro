<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spell Right Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    .word-box {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px 5px 5px 0;
    }
    input[type="text"], input[type="email"] {
      padding: 5px;
      width: 250px;
    }
    .status {
      font-weight: bold;
      margin-left: 10px;
    }
    .hidden-word {
      font-family: monospace;
      letter-spacing: 1px;
      display: none;
    }
    #uploadSection, #saveControls, #loginSection, #accentSection {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      margin-top: 10px;
    }
    label.checkbox-label {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Spell Right Pro</h1>

  <div id="loginSection">
    <label>Email: <input type="email" id="userEmail" /></label>
    <button onclick="loginUser()">üîê Login</button>
    <span id="loginStatus"></span>
  </div>

  <div id="accentSection">
    <label>Accent:
      <select id="accentSelect" onchange="changeAccent()">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
        <option value="en-CA">Canadian</option>
        <option value="en-AU">Australian</option>
      </select>
    </label>
  </div>

  <div id="trainer"></div>

  <div id="uploadSection">
    <h3>Add Words</h3>
    <textarea id="wordInput" rows="4" placeholder="Enter words or phrases separated by commas, slashes, dashes, or line breaks..."></textarea>
    <label class="checkbox-label">
      <input type="checkbox" id="phraseToggle" /> Read as phrases (e.g. "deep vein thrombosis")
    </label>
    <button onclick="addCustomWords()">‚ûï Add Words</button>
    <input type="file" id="fileUpload" accept=".txt" onchange="handleFileUpload(event)" />
  </div>

  <div id="saveControls">
    <button onclick="saveWordList()">üíæ Save List</button>
    <button onclick="loadWordList()">üìÇ Load List</button>
    <button onclick="clearWordList()">üóë Clear</button>
  </div>

  <script>
    let words = [];
    let userEmail = "";
    let currentAccent = 'en-GB';
    let currentWordIndex = 0;

    const trainerDiv = document.getElementById("trainer");

    function loginUser() {
      userEmail = document.getElementById("userEmail").value.trim();
      document.getElementById("loginStatus").textContent = userEmail ? `Logged in as ${userEmail}` : '';
    }

    function changeAccent() {
      currentAccent = document.getElementById("accentSelect").value;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentAccent;
      speechSynthesis.speak(utterance);
    }

    function checkSpelling(input, correct, status, nextButton) {
      const typed = input.value.trim().toLowerCase();
      const expected = correct.toLowerCase();
      if (typed === expected) {
        status.textContent = "‚úÖ Correct";
        status.style.color = "green";
        nextButton.disabled = false;
      } else {
        status.textContent = "‚ùå Wrong";
        status.style.color = "red";
      }
    }

    function createBox(word, index) {
      const box = document.createElement("div");
      box.className = "word-box";
      box.style.display = index === 0 ? "block" : "none";

      const title = document.createElement("div");
      title.innerHTML = `<strong>Word ${index + 1}</strong>`;

      const speakBtn = document.createElement("button");
      speakBtn.textContent = "üîä Speak";
      speakBtn.onclick = () => speak(word);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Type what you heard...";

      const checkBtn = document.createElement("button");
      checkBtn.textContent = "‚úîÔ∏è Check";

      const status = document.createElement("span");
      status.className = "status";

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "‚û°Ô∏è Next";
      nextBtn.disabled = true;
      nextBtn.onclick = () => {
        box.style.display = "none";
        if (index + 1 < words.length) {
          document.getElementById(`word-box-${index + 1}`).style.display = "block";
          speak(words[index + 1]);
        }
      };

      checkBtn.onclick = () => checkSpelling(input, word, status, nextBtn);

      box.id = `word-box-${index}`;
      box.appendChild(title);
      box.appendChild(speakBtn);
      box.appendChild(input);
      box.appendChild(checkBtn);
      box.appendChild(status);
      box.appendChild(document.createElement("br"));
      box.appendChild(nextBtn);

      trainerDiv.appendChild(box);
    }

    function renderWords() {
      trainerDiv.innerHTML = "";
      words.forEach((word, index) => createBox(word, index));
      if (words.length > 0) speak(words[0]);
    }

    function addCustomWords() {
      const input = document.getElementById("wordInput").value.trim();
      const asPhrases = document.getElementById("phraseToggle").checked;
      if (!input) return;

      let newWords = [];
      if (asPhrases) {
        newWords = input.split(/\n|,|\/|-/).map(w => w.trim()).filter(Boolean);
      } else {
        newWords = input
          .split(/[\n,\/\-]+|\s{2,}/g)
          .flatMap(phrase => phrase.trim().split(/\s+/))
          .filter(Boolean);
      }

      words = newWords;
      renderWords();
      document.getElementById("wordInput").value = "";
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      const asPhrases = document.getElementById("phraseToggle").checked;
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        let newWords = [];

        if (asPhrases) {
          newWords = content.split(/\n|,|\/|-/).map(w => w.trim()).filter(Boolean);
        } else {
          newWords = content
            .split(/[\n,\/\-]+|\s{2,}/g)
            .flatMap(phrase => phrase.trim().split(/\s+/))
            .filter(Boolean);
        }

        words = newWords;
        renderWords();
      };
      reader.readAsText(file);
    }

    function saveWordList() {
      if (!userEmail) return alert("Login with your email to save.");
      localStorage.setItem("spellright-list-" + userEmail, JSON.stringify(words));
      alert("Saved!");
    }

    function loadWordList() {
      if (!userEmail) return alert("Login with your email to load.");
      const saved = localStorage.getItem("spellright-list-" + userEmail);
      if (saved) {
        words = JSON.parse(saved);
        renderWords();
        alert("Loaded!");
      } else {
        alert("No list found for this email.");
      }
    }

    function clearWordList() {
      words = [];
      trainerDiv.innerHTML = "";
    }
  </script>
</body>
</html>
