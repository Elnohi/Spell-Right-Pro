<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spell Right Pro - Training</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7fafc;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #0057b7;
      color: white;
      padding: 30px 15px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      margin: 0;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .btn-primary {
      background-color: #0057b7;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0041a3;
    }

    footer {
      background: #eee;
      padding: 10px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    img.logo {
      width: 100px;
      margin-bottom: 15px;
    }

    .training-area {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    #wordInput {
      padding: 12px;
      font-size: 1.2em;
      width: 300px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin: 20px 0;
    }

    #feedback {
      font-size: 1.2em;
      font-weight: bold;
      min-height: 30px;
      margin: 20px 0;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    #progress {
      margin: 20px 0;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .tab-container {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background: #ddd;
      border: none;
    }

    .tab.active {
      background: #0057b7;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    #wordListTextarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      margin-bottom: 15px;
    }

    .instructions {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Spell Right Pro Logo" class="logo"/>
    <h1>Spell Right Pro</h1>
    <p>Your smart accent-based spelling trainer</p>
  </header>

  <main>
    <div class="training-area">
      <h2>Spelling Training</h2>

      <div class="tab-container">
        <button class="tab active" onclick="openTab(event, 'uploadTab')">Upload File</button>
        <button class="tab" onclick="openTab(event, 'manualTab')">Enter Words</button>
      </div>

      <div id="uploadTab" class="tab-content active">
        <input type="file" id="wordFile" accept=".txt" />
        <p class="instructions">Upload a text file with one word per line</p>
      </div>

      <div id="manualTab" class="tab-content">
        <textarea id="wordListTextarea" placeholder="Enter words here, one per line"></textarea>
        <p class="instructions">Type or paste your words, one per line</p>
      </div>

      <button id="loadWordsBtn" class="btn-primary">Load Words</button>

      <div id="trainingControls" class="hidden">
        <div id="progress">Word 1 of 0</div>
        <div id="status">Press Start to begin</div>
        <input type="text" id="wordInput" placeholder="Type the word you hear" class="hidden" autocomplete="off" />
        <button id="checkBtn" class="btn-primary hidden">Check Spelling</button>
        <div id="feedback"></div>
        <button id="nextBtn" class="btn-primary hidden">Next Word</button>
        <button id="repeatBtn" class="btn-primary hidden">Repeat Word</button>
        <button id="startBtn" class="btn-primary">Start Training</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Spell Right Pro. All rights reserved.
  </footer>

  <script>
    let words = [];
    let currentWordIndex = 0;
    let score = 0;
    const synth = window.speechSynthesis;

    function openTab(event, tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }

    document.getElementById('loadWordsBtn').addEventListener('click', () => {
      const uploadTabActive = document.getElementById('uploadTab').classList.contains('active');
      if (uploadTabActive) {
        const file = document.getElementById('wordFile').files[0];
        if (!file) return alert('Please select a file first');
        const reader = new FileReader();
        reader.onload = e => processWordList(e.target.result);
        reader.readAsText(file);
      } else {
        const text = document.getElementById('wordListTextarea').value;
        processWordList(text);
      }
    });

    function processWordList(content) {
      words = content.split('\n').map(w => w.trim()).filter(w => w !== '');
      if (words.length > 0) {
        document.getElementById('trainingControls').classList.remove('hidden');
        document.getElementById('startBtn').classList.remove('hidden');
        currentWordIndex = 0;
        score = 0;
        updateProgress();
        document.getElementById('status').textContent = "Press Start to begin";
      } else {
        alert('No valid words found. Please check your input.');
      }
    }

    document.getElementById('startBtn').addEventListener('click', function () {
      this.classList.add('hidden');
      speakCurrentWord();
    });

    function speakCurrentWord() {
      if (words.length === 0 || currentWordIndex >= words.length) return;

      const status = document.getElementById('status');
      const wordInput = document.getElementById('wordInput');
      const checkBtn = document.getElementById('checkBtn');
      const repeatBtn = document.getElementById('repeatBtn');
      const nextBtn = document.getElementById('nextBtn');
      const feedback = document.getElementById('feedback');

      status.textContent = "Listen to the word...";
      wordInput.classList.add('hidden');
      checkBtn.classList.add('hidden');
      feedback.textContent = '';
      nextBtn.classList.add('hidden');
      repeatBtn.classList.add('hidden');

      const utterance = new SpeechSynthesisUtterance(words[currentWordIndex]);
      utterance.rate = 0.8;

      utterance.onend = () => {
        status.textContent = "Now type the word you heard:";
        wordInput.value = '';
        wordInput.classList.remove('hidden');
        checkBtn.classList.remove('hidden');
        repeatBtn.classList.remove('hidden');
        wordInput.focus();
      };

      synth.speak(utterance);
    }

    document.getElementById('checkBtn').addEventListener('click', () => {
      if (words.length === 0) return;

      const input = document.getElementById('wordInput').value.trim();
      const correct = words[currentWordIndex];
      const feedback = document.getElementById('feedback');

      if (input.toLowerCase() === correct.toLowerCase()) {
        feedback.textContent = "Correct! Well done!";
        feedback.className = "correct";
        score++;
      } else {
        feedback.textContent = `Incorrect. The correct spelling is: ${correct}`;
        feedback.className = "incorrect";
      }

      document.getElementById('nextBtn').classList.remove('hidden');
      document.getElementById('checkBtn').classList.add('hidden');
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentWordIndex++;
      if (currentWordIndex >= words.length) {
        alert(`You've completed all words!\nYour score: ${score} / ${words.length}`);
        currentWordIndex = 0;
        score = 0;
        document.getElementById('startBtn').classList.remove('hidden');
      }
      updateProgress();
      speakCurrentWord();
    });

    document.getElementById('repeatBtn').addEventListener('click', () => {
      speakCurrentWord();
    });

    function updateProgress() {
      document.getElementById('progress').textContent =
        `Word ${currentWordIndex + 1} of ${words.length}`;
    }

    document.getElementById('wordInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('checkBtn').click();
      }
    });
  </script>
</body>
</html>
