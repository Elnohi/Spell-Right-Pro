<!DOCTYPE html>
<html lang="en">
<head>
  <!-- PWA Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f0f4f8">
  <link rel="icon" href="icons/icon-192.png">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-W9C17T6FB7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-W9C17T6FB7');
  </script>

  <title>Spell Right Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    .word-box {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px 5px 5px 0;
      padding: 8px 12px;
    }
    input[type="text"], input[type="email"] {
      padding: 8px;
      width: 250px;
    }
    .status {
      font-weight: bold;
      margin-left: 10px;
    }
    #uploadSection, #saveControls, #loginSection, #accentSection, #examSection {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      min-height: 100px;
    }
    label.checkbox-label {
      display: block;
      margin: 10px 0;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .flagged {
      background-color: #fff3cd !important;
    }
    .review-section {
      margin-top: 20px;
      padding: 15px;
      background: #f8d7da;
      border-radius: 10px;
    }
    .review-item {
      margin: 5px 0;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Spell Right Pro</h1>

  <div id="loginSection">
    <label>Email: <input type="email" id="userEmail" /></label>
    <button id="loginBtn">üîê Login</button>
    <span id="loginStatus"></span>
  </div>

  <div id="accentSection">
    <label>Accent:
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
        <option value="en-CA">Canadian</option>
        <option value="en-AU">Australian</option>
      </select>
    </label>
  </div>

  <div id="examSection">
    <label>Select Exam:
      <select id="examSelect">
        <option value="">-- None --</option>
        <option value="OET">OET</option>
        <option value="IELTS">IELTS</option>
        <option value="TOEFL">TOEFL</option>
      </select>
    </label>
  </div>

  <div id="trainer"></div>

  <div id="uploadSection">
    <h3>Add Words</h3>
    <textarea id="wordInput" rows="4" placeholder="Enter words or phrases separated by commas, slashes, dashes, or line breaks..."></textarea>
    <label class="checkbox-label">
      <input type="checkbox" id="phraseToggle" /> Read as phrases
    </label>
    <button id="addWordsBtn">‚ûï Add Words</button>
    <input type="file" id="fileUpload" accept=".txt" />
  </div>

  <div id="saveControls">
    <button id="saveBtn">üíæ Save List</button>
    <button id="loadBtn">üìÇ Load List</button>
    <button id="clearBtn">üóë Clear</button>
  </div>

  <div id="scoreDisplay" style="margin-top:20px; font-weight:bold;"></div>

  <script src="app.js"></script>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
