<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spell Right Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .word-box {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
    input[type="text"] {
      padding: 6px;
      width: 250px;
      font-size: 16px;
    }
    .hidden-word {
      font-family: monospace;
      letter-spacing: 2px;
    }
    .status {
      font-weight: bold;
      margin-left: 10px;
    }
    textarea {
      width: 100%;
      margin-top: 10px;
    }
    #uploadSection, #saveSection, #accentSelect, #loginSection {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üî§ Spell Right Pro</h1>

  <div id="loginSection">
    <label>Email: <input type="email" id="userEmail" /></label>
    <button onclick="loginUser()">üîê Login</button>
    <span id="loginStatus"></span>
  </div>

  <div id="accentSelect">
    <label>Choose Accent:</label>
    <select onchange="changeAccent(this)">
      <option value="en-GB">British</option>
      <option value="en-US">American</option>
      <option value="en-CA">Canadian</option>
      <option value="en-AU">Australian</option>
    </select>
  </div>

  <div id="trainer"></div>

  <div id="uploadSection">
    <h2>Add Your Own Words</h2>
    <textarea id="wordInput" rows="4" placeholder="Enter words, one per line..."></textarea><br>
    <button onclick="addWords()">‚ûï Add Words</button>
    <input type="file" accept=".txt" onchange="handleFileUpload(event)" />
  </div>

  <div id="saveSection">
    <button onclick="saveWords()">üíæ Save</button>
    <button onclick="loadWords()">üìÇ Load</button>
    <button onclick="clearWords()">üóë Clear</button>
  </div>

  <script>
    let wordList = [];
    let currentAccent = "en-GB";
    let userEmail = "";

    function loginUser() {
      userEmail = document.getElementById("userEmail").value.trim();
      if (userEmail) {
        document.getElementById("loginStatus").textContent = "Logged in as " + userEmail;
        loadWords();
      }
    }

    function changeAccent(select) {
      currentAccent = select.value;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentAccent;
      speechSynthesis.speak(utterance);
    }

    function checkSpelling(input, correct, status) {
      const typed = input.value.trim().toLowerCase();
      const expected = correct.trim().toLowerCase();
      if (typed === expected) {
        status.textContent = "‚úÖ Correct";
        status.style.color = "green";
      } else {
        status.textContent = "‚ùå Wrong";
        status.style.color = "red";
      }
    }

    function createWordBox(word, index) {
      const box = document.createElement("div");
      box.className = "word-box";

      const title = document.createElement("div");
      title.innerHTML = `<strong>Word ${index + 1}</strong>`;

      const speakBtn = document.createElement("button");
      speakBtn.textContent = "üîä Speak";
      speakBtn.onclick = () => speak(word);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Type what you heard...";

      const checkBtn = document.createElement("button");
      checkBtn.textContent = "‚úîÔ∏è Check";

      const status = document.createElement("span");
      status.className = "status";

      checkBtn.onclick = () => checkSpelling(input, word, status);

      const revealBtn = document.createElement("button");
      revealBtn.textContent = "üëÅ Show";

      const hiddenWord = document.createElement("span");
      hiddenWord.textContent = " " + word;
      hiddenWord.className = "hidden-word";
      hiddenWord.style.display = "none";

      revealBtn.onclick = () => hiddenWord.style.display = "inline";

      box.appendChild(title);
      box.appendChild(speakBtn);
      box.appendChild(input);
      box.appendChild(checkBtn);
      box.appendChild(status);
      box.appendChild(document.createElement("br"));
      box.appendChild(revealBtn);
      box.appendChild(hiddenWord);

      document.getElementById("trainer").appendChild(box);
    }

    function renderWords() {
      const trainer = document.getElementById("trainer");
      trainer.innerHTML = "";
      wordList.forEach((word, index) => createWordBox(word, index));
    }

    function addWords() {
      const text = document.getElementById("wordInput").value.trim();
      if (!text) return;
      const newWords = text.split(/\n+/).map(w => w.trim()).filter(Boolean);
      wordList.push(...newWords);
      renderWords();
      document.getElementById("wordInput").value = "";
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const newWords = text.split(/\n+/).map(w => w.trim()).filter(Boolean);
        wordList.push(...newWords);
        renderWords();
      };
      reader.readAsText(file);
    }

    function saveWords() {
      if (!userEmail) return alert("Please log in to save.");
      localStorage.setItem("spellright-" + userEmail, JSON.stringify(wordList));
      alert("Saved!");
    }

    function loadWords() {
      if (!userEmail) return alert("Please log in to load.");
      const saved = localStorage.getItem("spellright-" + userEmail);
      if (saved) {
        wordList = JSON.parse(saved);
        renderWords();
      } else {
        alert("No saved list found.");
      }
    }

    function clearWords() {
      wordList = [];
      renderWords();
    }

    renderWords(); // Start with empty list
  </script>
</body>
</html>
