<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spell Right Pro - Training</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7fafc;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #0057b7;
      color: white;
      padding: 30px 15px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      margin: 0;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .btn-primary {
      background-color: #0057b7;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0041a3;
    }

    footer {
      background: #eee;
      padding: 10px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    img.logo {
      width: 100px;
      margin-bottom: 15px;
    }

    .training-area {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    #wordInput {
      padding: 12px;
      font-size: 1.2em;
      width: 300px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin: 20px 0;
    }

    #feedback {
      font-size: 1.2em;
      font-weight: bold;
      min-height: 30px;
      margin: 20px 0;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    #progress {
      margin: 20px 0;
      font-weight: bold;
    }

    #startBtn {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Spell Right Pro Logo" class="logo"/>
    <h1>Spell Right Pro</h1>
    <p>Your smart accent-based spelling trainer</p>
  </header>

  <main>
    <div class="training-area">
      <h2>Spelling Training</h2>
      <input type="file" id="wordFile" accept=".txt" />
      <p>Upload a text file with one word per line</p>
      
      <div id="trainingControls" class="hidden">
        <div id="progress">Word 1 of 0</div>
        <div id="status">Listen to the word...</div>
        <input type="text" id="wordInput" placeholder="Type the word you hear" class="hidden" />
        <button id="checkBtn" class="btn-primary hidden">Check Spelling</button>
        <div id="feedback"></div>
        <button id="nextBtn" class="btn-primary hidden">Next Word</button>
        <button id="repeatBtn" class="btn-primary hidden">Repeat Word</button>
      </div>

      <button id="startBtn" class="btn-primary hidden">Start Training</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Spell Right Pro. All rights reserved.
  </footer>

  <script>
    let words = [];
    let currentWordIndex = 0;
    const synth = window.speechSynthesis;

    document.getElementById('wordFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        words = content.split('\n')
                      .map(word => word.trim())
                      .filter(word => word !== '');
        
        if (words.length > 0) {
          document.getElementById('startBtn').classList.remove('hidden');
          document.getElementById('trainingControls').classList.remove('hidden');
          updateProgress();
        } else {
          alert('The file is empty or contains no valid words.');
        }
      };
      reader.readAsText(file);
    });

    document.getElementById('startBtn').addEventListener('click', function() {
      this.classList.add('hidden');
      speakCurrentWord();
    });

    function speakCurrentWord() {
      if (words.length === 0 || currentWordIndex >= words.length) return;
      
      document.getElementById('status').textContent = "Listen to the word...";
      document.getElementById('wordInput').classList.add('hidden');
      document.getElementById('checkBtn').classList.add('hidden');
      document.getElementById('feedback').textContent = '';
      document.getElementById('nextBtn').classList.add('hidden');
      document.getElementById('repeatBtn').classList.add('hidden');
      
      const utterance = new SpeechSynthesisUtterance(words[currentWordIndex]);
      utterance.rate = 0.8;
      
      utterance.onend = function() {
        document.getElementById('status').textContent = "Now type the word you heard:";
        document.getElementById('wordInput').value = '';
        document.getElementById('wordInput').classList.remove('hidden');
        document.getElementById('checkBtn').classList.remove('hidden');
        document.getElementById('repeatBtn').classList.remove('hidden');
        document.getElementById('wordInput').focus();
      };
      
      synth.speak(utterance);
    }

    document.getElementById('checkBtn').addEventListener('click', function() {
      if (words.length === 0) return;
      
      const userInput = document.getElementById('wordInput').value.trim();
      const correctWord = words[currentWordIndex];
      const feedback = document.getElementById('feedback');
      
      if (userInput.toLowerCase() === correctWord.toLowerCase()) {
        feedback.textContent = "Correct! Well done!";
        feedback.className = "correct";
      } else {
        feedback.textContent = `Incorrect. The correct spelling is: ${correctWord}`;
        feedback.className = "incorrect";
      }
      
      document.getElementById('nextBtn').classList.remove('hidden');
      document.getElementById('checkBtn').classList.add('hidden');
    });

    document.getElementById('nextBtn').addEventListener('click', function() {
      currentWordIndex++;
      if (currentWordIndex >= words.length) {
        currentWordIndex = 0;
        alert("You've completed all words! Starting over.");
      }
      
      updateProgress();
      speakCurrentWord();
    });

    document.getElementById('repeatBtn').addEventListener('click', function() {
      speakCurrentWord();
    });

    function updateProgress() {
      document.getElementById('progress').textContent = 
        `Word ${currentWordIndex + 1} of ${words.length}`;
    }
  </script>
</body>
</html>
