<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spell Right Pro</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f6fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      width: 80px;
      height: auto;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 2em;
      color: #005baa;
    }
    .word-box {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .word-box button {
      margin: 5px 10px 5px 0;
    }
    .status {
      font-weight: bold;
      margin-left: 10px;
    }
    #controls, #accentSelect, #userEmail {
      margin: 10px 0;
    }
    #uploadSection, #saveControls {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Spell Right Pro Logo">
    <h1>Spell Right Pro</h1>
    <p>Train your spelling by ear ‚Äî smart, fun, and accent-aware.</p>
  </header>

  <div id="controls">
    <input type="email" id="userEmail" placeholder="Enter your email to save progress" />
    <button onclick="loginUser()">Login</button>
    <span id="loginStatus"></span>
    <br>
    <label for="accentSelect">Accent: </label>
    <select id="accentSelect" onchange="changeAccent()">
      <option value="en-GB">British</option>
      <option value="en-US">American</option>
      <option value="en-CA">Canadian</option>
      <option value="en-AU">Australian</option>
    </select>
  </div>

  <div id="trainer"></div>

  <div id="uploadSection">
    <h2>Upload Your Words</h2>
    <textarea id="wordInput" rows="4" style="width:100%;" placeholder="Paste one word per line..."></textarea>
    <button onclick="addCustomWords()">Add Words</button>
    <br><br>
    <input type="file" id="fileUpload" accept=".txt,.doc,.docx,.pdf" onchange="handleFileUpload(event)" />
  </div>

  <div id="saveControls">
    <button onclick="saveWordList()">Save List</button>
    <button onclick="loadWordList()">Load List</button>
    <button onclick="clearWordList()">Clear All</button>
  </div>

  <script>
    let words = [];
    let userEmail = "";
    let currentAccent = 'en-GB';
    const trainerDiv = document.getElementById("trainer");

    function loginUser() {
      userEmail = document.getElementById("userEmail").value.trim();
      document.getElementById("loginStatus").textContent = userEmail ? `Logged in as ${userEmail}` : '';
    }

    function changeAccent() {
      currentAccent = document.getElementById("accentSelect").value;
    }

    function createBox(word, index) {
      const box = document.createElement("div");
      box.className = "word-box";
      box.innerHTML = `
        <strong>Word ${index + 1}</strong><br>
        <button onclick="speak('${word}')">üîä Speak</button>
        <input type="text" placeholder="Type your spelling here" />
        <button onclick="checkSpelling(this, '${word}')">Check</button>
        <span class="status"></span>
        <br><button onclick="this.nextElementSibling.style.display='inline'">üëÅ Show</button>
        <span class="hidden-word" style="display:none; font-family:monospace;"> ${word} </span>
      `;
      trainerDiv.appendChild(box);
    }

    function initWords() {
      trainerDiv.innerHTML = "";
      words.forEach((word, index) => createBox(word, index));
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentAccent;
      speechSynthesis.speak(utterance);
    }

    function checkSpelling(btn, correct) {
      const input = btn.previousElementSibling;
      const status = btn.nextElementSibling;
      if (input.value.trim().toLowerCase() === correct.toLowerCase()) {
        status.textContent = "‚úÖ Correct";
        status.style.color = "green";
      } else {
        status.textContent = "‚ùå Wrong";
        status.style.color = "red";
      }
    }

    function addCustomWords() {
      const newWords = document.getElementById("wordInput").value.trim().split(/\n+/);
      newWords.forEach(w => {
        if (w) words.push(w);
      });
      initWords();
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        const newWords = content.split(/\n|\r/).map(line => line.trim()).filter(Boolean);
        newWords.forEach(w => words.push(w));
        initWords();
      };
      reader.readAsText(file);
    }

    function saveWordList() {
      if (!userEmail) return alert("Login with your email to save.");
      localStorage.setItem("spellingList-" + userEmail, JSON.stringify(words));
      alert("Word list saved.");
    }

    function loadWordList() {
      if (!userEmail) return alert("Login with your email to load saved list.");
      const saved = localStorage.getItem("spellingList-" + userEmail);
      if (saved) {
        words = JSON.parse(saved);
        initWords();
        alert("Word list loaded.");
      } else {
        alert("No saved list found.");
      }
    }

    function clearWordList() {
      words = [];
      initWords();
    }
  </script>
</body>
</html>
