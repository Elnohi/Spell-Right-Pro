<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spell Right Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    .word-box {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
    input[type="text"] {
      padding: 6px;
      width: 250px;
      font-size: 16px;
    }
    .hidden-word {
      font-family: monospace;
      letter-spacing: 2px;
    }
    .status {
      font-weight: bold;
      margin-left: 10px;
    }
    #accentSelect {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>🔤 Spell Right Pro</h1>
  <label for="accentSelect">Choose Accent:</label>
  <select id="accentSelect" onchange="changeAccent()">
    <option value="en-GB">British</option>
    <option value="en-US">American</option>
    <option value="en-CA">Canadian</option>
    <option value="en-AU">Australian</option>
  </select>

  <div id="trainer"></div>

  <script>
    let currentAccent = 'en-GB';
    const trainerDiv = document.getElementById("trainer");

    const wordList = [
      "Nausea", "Vitamin B12", "Angina", "Chills", "Shivering",
      "Bloating", "Groin", "Confidence", "Antisocial", "Cloudy",
      "Full blood count", "Gastric bypass", "Confusion", "Fingertips",
      "Swallowing", "Indigestion", "Spotting", "Painkillers", "Lethargic",
      "Cold compress", "Ribcage", "Drained", "Itching", "Above normal"
    ];

    function changeAccent() {
      currentAccent = document.getElementById("accentSelect").value;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentAccent;
      speechSynthesis.speak(utterance);
    }

    function checkSpelling(input, correctWord, statusSpan) {
      const typed = input.value.trim().toLowerCase();
      const expected = correctWord.trim().toLowerCase();
      if (typed === expected) {
        statusSpan.textContent = "✅ Correct";
        statusSpan.style.color = "green";
      } else {
        statusSpan.textContent = "❌ Wrong";
        statusSpan.style.color = "red";
      }
    }

    function createWordBox(word, index) {
      const box = document.createElement("div");
      box.className = "word-box";

      const speakBtn = document.createElement("button");
      speakBtn.textContent = "🔊 Speak";
      speakBtn.onclick = () => speak(word);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Type what you heard...";

      const checkBtn = document.createElement("button");
      checkBtn.textContent = "✔️ Check";

      const status = document.createElement("span");
      status.className = "status";

      checkBtn.onclick = () => checkSpelling(input, word, status);

      const revealBtn = document.createElement("button");
      revealBtn.textContent = "👁 Show";

      const hiddenWord = document.createElement("span");
      hiddenWord.textContent = " " + word;
      hiddenWord.className = "hidden-word";
      hiddenWord.style.display = "none";

      revealBtn.onclick = () => hiddenWord.style.display = "inline";

      box.appendChild(document.createTextNode(`Word ${index + 1}`));
      box.appendChild(document.createElement("br"));
      box.appendChild(speakBtn);
      box.appendChild(input);
      box.appendChild(checkBtn);
      box.appendChild(status);
      box.appendChild(document.createElement("br"));
      box.appendChild(revealBtn);
      box.appendChild(hiddenWord);

      trainerDiv.appendChild(box);
    }

    function init() {
      trainerDiv.innerHTML = "";
      wordList.forEach((word, index) => createWordBox(word, index));
    }

    init();
  </script>
</body>
</html>
