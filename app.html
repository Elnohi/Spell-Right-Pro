<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Right Pro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        select, button, input { margin: 10px 0; padding: 8px; font-size: 16px; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>

    <h1>Spell Right Pro</h1>

    <label for="examType">Select Exam Type:</label>
    <select id="examType">
        <option value="none">None</option>
        <option value="oet">OET</option>
        <option value="ielts">IELTS</option>
    </select>

    <button onclick="startTraining()">Start Training</button>

    <div id="trainingArea" style="display:none;">
        <p id="wordPrompt"></p>
        <input type="text" id="userInput" placeholder="Type the spelling here" />
        <button onclick="checkSpelling()">Submit</button>
        <div class="result" id="result"></div>
    </div>

    <div class="result" id="scoreArea"></div>

    <script>
        const wordLists = {
            oet: [
                'abdominal', 'abscess', 'acute', 'allergy', 'analgesia', 'anemia', 'antibiotic',
                'appendicitis', 'arthritis', 'asthma', 'biopsy', 'bronchitis', 'cardiac', 'catheter',
                'cellulitis', 'chronic', 'cirrhosis', 'colitis', 'coma', 'concussion', 'congenital',
                'constipation', 'contusion', 'coronary', 'cyanosis', 'dehydration', 'delirium',
                'diabetes', 'diagnosis', 'diarrhea', 'dysfunction', 'eczema', 'edema', 'embolism',
                'emphysema', 'epilepsy', 'esophagus', 'exacerbation', 'febrile', 'fracture', 'gastritis',
                'glaucoma', 'hematuria', 'hemorrhage', 'hepatitis', 'hernia', 'hypertension',
                'hypoglycemia', 'hypotension', 'infection', 'inflammation', 'insomnia', 'intubation',
                'ischemia', 'jaundice', 'laceration', 'lesion', 'leukemia', 'lymphoma', 'malignant',
                'metastasis', 'migraine', 'myocardial', 'neoplasm', 'nephritis', 'neuropathy', 'nodule',
                'obesity', 'obstruction', 'oncology', 'osteoporosis', 'palliative', 'pancreatitis',
                'paralysis', 'pathology', 'pediatric', 'perforation', 'pericarditis', 'pneumonia',
                'precaution', 'prognosis', 'prophylaxis', 'psychosis', 'pulmonary', 'radiology',
                'recurrence', 'renal', 'respiration', 'rheumatoid', 'sclerosis', 'seizure', 'sepsis',
                'sequelae', 'spasm', 'sputum', 'stenosis', 'sutures', 'syncope', 'tachycardia',
                'thrombosis', 'trachea', 'transfusion', 'trauma', 'tuberculosis', 'tumor', 'ulcer',
                'urethra', 'urinary', 'vaccination', 'vasculitis', 'vertigo', 'virus', 'wound', 'x-ray',
                'yawning', 'zygote'
            ],
            ielts: [
                'accommodation', 'achievement', 'advertisement', 'analysis', 'architecture', 'atmosphere',
                'background', 'behaviour', 'bicycle', 'business', 'category', 'challenge', 'communication',
                'comparison', 'competition', 'comprehensive', 'consequence', 'convenient', 'creative',
                'criticism', 'decision', 'definition', 'development', 'difficulty', 'discipline', 'education',
                'environment', 'equipment', 'experience', 'experiment', 'government', 'grammar', 'heritage',
                'imagination', 'improvement', 'independent', 'information', 'innovation', 'investment',
                'knowledge', 'language', 'maintenance', 'management', 'neighbour', 'observation', 'opportunity',
                'organization', 'performance', 'population', 'preparation', 'presentation', 'recognition',
                'recycling', 'relationship', 'reliability', 'requirement', 'research', 'resource', 'restaurant',
                'structure', 'technology', 'temperature', 'transportation', 'variation'
            ]
        };

        let selectedWords = [];
        let currentIndex = 0;
        let correctCount = 0;

        function startTraining() {
            const examType = document.getElementById('examType').value;

            if (examType === 'none') {
                selectedWords = [];
            } else {
                selectedWords = wordLists[examType] || [];
            }

            if (selectedWords.length === 0) {
                alert('No words to train on. Please select an exam type with a word list.');
                return;
            }

            currentIndex = 0;
            correctCount = 0;

            document.getElementById('trainingArea').style.display = 'block';
            document.getElementById('scoreArea').innerHTML = '';
            document.getElementById('result').innerHTML = '';
            showNextWord();
        }

        function showNextWord() {
            if (currentIndex < selectedWords.length) {
                document.getElementById('wordPrompt').innerText = `Spell this word: (Word ${currentIndex + 1} of ${selectedWords.length})`;
                speakWord(selectedWords[currentIndex]);
                document.getElementById('userInput').value = '';
                document.getElementById('userInput').focus();
            } else {
                document.getElementById('wordPrompt').innerText = 'Training completed!';
                document.getElementById('scoreArea').innerText = `Your Score: ${correctCount} / ${selectedWords.length}`;
            }
        }

        function checkSpelling() {
            const userWord = document.getElementById('userInput').value.trim().toLowerCase();
            const correctWord = selectedWords[currentIndex].toLowerCase();

            if (userWord === correctWord) {
                document.getElementById('result').innerText = 'Correct!';
                correctCount++;
            } else {
                document.getElementById('result').innerText = `Incorrect. The correct spelling is: ${selectedWords[currentIndex]}`;
            }

            currentIndex++;
            setTimeout(() => {
                document.getElementById('result').innerText = '';
                showNextWord();
            }, 1500);
        }

        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-GB'; // British accent
            speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
