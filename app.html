<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spell Right Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    .word-box {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-right: 10px;
    }
    input[type="text"] {
      padding: 5px;
      width: 200px;
    }
    .hidden-word {
      font-family: monospace;
      letter-spacing: 2px;
    }
    .status {
      font-weight: bold;
      margin-left: 10px;
    }
    #uploadSection, #loginSection, #accentSection, #saveControls {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #logo {
      height: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Spell Right Pro Logo">
  <h1>Spell Right Pro</h1>
  <p>Click "Speak" to hear the word. Type what you hear. Reveal and check the correct spelling. You can add, save, or load word lists.</p>

  <div id="loginSection">
    <label>Email: <input type="email" id="userEmail" /></label>
    <button onclick="loginUser()">üîê Login</button>
    <span id="loginStatus"></span>
  </div>

  <div id="accentSection">
    <label for="accentSelect">Choose Accent: </label>
    <select id="accentSelect" onchange="changeAccent()">
      <option value="en-GB">British</option>
      <option value="en-US">American</option>
      <option value="en-CA">Canadian</option>
      <option value="en-AU">Australian</option>
    </select>
  </div>

  <div id="trainer"></div>

  <div id="uploadSection">
    <h2>Add Your Own Words</h2>
    <textarea id="wordInput" rows="4" style="width:100%;" placeholder="Paste words here, one per line..."></textarea><br>
    <button onclick="addCustomWords()">‚ûï Add Words</button>
    <input type="file" id="fileUpload" accept=".txt,.doc,.docx,.pdf" onchange="handleFileUpload(event)" />
  </div>

  <div id="saveControls">
    <button onclick="saveWordList()">üíæ Save List</button>
    <button onclick="loadWordList()">üìÇ Load List</button>
    <button onclick="clearWordList()">üóë Clear All</button>
  </div>

  <script>
    let words = [];
    let userEmail = "";
    let currentAccent = 'en-GB';

    const trainerDiv = document.getElementById("trainer");

    function loginUser() {
      userEmail = document.getElementById("userEmail").value.trim();
      document.getElementById("loginStatus").textContent = userEmail ? `Logged in as ${userEmail}` : '';
    }

    function changeAccent() {
      currentAccent = document.getElementById("accentSelect").value;
    }

    function createBox(word, index) {
      const box = document.createElement("div");
      box.className = "word-box";
      box.innerHTML = `
        <strong>Word ${index + 1}</strong><br>
        <button onclick="speak('${word}')">üîä Speak</button>
        <input type="text" placeholder="Type your spelling here" />
        <button onclick="checkSpelling(this, '${word}')">‚úîÔ∏è Check</button>
        <span class="status"></span>
        <br><button onclick="this.nextElementSibling.style.display='inline'">üëÅ Show</button>
        <span class="hidden-word" style="display:none;"> ${word} </span>
      `;
      trainerDiv.appendChild(box);
    }

    function initWords() {
      trainerDiv.innerHTML = "";
      words.forEach((word, index) => createBox(word, index));
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentAccent;
      utterance.rate = 0.9;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function checkSpelling(btn, correct) {
      const input = btn.previousElementSibling;
      const status = btn.nextElementSibling;
      if (input.value.trim().toLowerCase() === correct.toLowerCase()) {
        status.textContent = "‚úÖ Correct";
        status.style.color = "green";
      } else {
        status.textContent = "‚ùå Wrong";
        status.style.color = "red";
      }
    }

    function addCustomWords() {
      const newWords = document.getElementById("wordInput").value.trim().split(/\n+/);
      newWords.forEach(w => {
        if (w) words.push(w);
      });
      initWords();
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        const newWords = content.split(/\n|\r/).map(line => line.trim()).filter(Boolean);
        newWords.forEach(w => words.push(w));
        initWords();
      };

      if (file.type.includes("text") || file.name.endsWith(".txt")) {
        reader.readAsText(file);
      } else {
        alert("Only .txt, .docx, and .pdf files are partially supported. Use .txt for best results.");
      }
    }

    function saveWordList() {
      if (!userEmail) return alert("Login with your email to save.");
      localStorage.setItem("spellingList-" + userEmail, JSON.stringify(words));
      alert("Word list saved.");
    }

    function loadWordList() {
      if (!userEmail) return alert("Login with your email to load saved list.");
      const saved = localStorage.getItem("spellingList-" + userEmail);
      if (saved) {
        words = JSON.parse(saved);
        initWords();
        alert("Word list loaded.");
      } else {
        alert("No saved list found.");
      }
    }

    function clearWordList() {
      words = [];
      initWords();
    }

    initWords();
  </script>
</body>
</html>
