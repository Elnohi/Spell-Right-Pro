<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spell Right Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
    }
    textarea {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Spell Right Pro</h1>

  <div class="section" id="loginSection">
    <label>Email: <input type="email" id="userEmail"></label>
    <button onclick="loginUser()">üîê Login</button>
    <span id="loginStatus"></span>
  </div>

  <div class="section" id="accentSection">
    <label>Accent:
      <select id="accentSelect" onchange="changeAccent()">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
        <option value="en-CA">Canadian</option>
        <option value="en-AU">Australian</option>
      </select>
    </label>
    <button onclick="speakAllWords()">‚ñ∂Ô∏è Speak All</button>
  </div>

  <div class="section">
    <h3>Add Words</h3>
    <textarea id="wordInput" rows="4" placeholder="One word per line..."></textarea><br>
    <button onclick="addCustomWords()">‚ûï Add Words</button>
  </div>

  <div id="trainer"></div>

  <script>
    let words = [];
    let userEmail = "";
    let currentAccent = "en-GB";

    const trainerDiv = document.getElementById("trainer");

    function loginUser() {
      userEmail = document.getElementById("userEmail").value.trim();
      document.getElementById("loginStatus").textContent = userEmail
        ? `Logged in as ${userEmail}`
        : '';
    }

    function changeAccent() {
      currentAccent = document.getElementById("accentSelect").value;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentAccent;
      speechSynthesis.speak(utterance);
    }

    function speakAllWords() {
      if (speechSynthesis.speaking) return;

      let i = 0;
      function next() {
        if (i < words.length) {
          const utter = new SpeechSynthesisUtterance(words[i]);
          utter.lang = currentAccent;
          utter.onend = () => {
            i++;
            next();
          };
          speechSynthesis.speak(utter);
        }
      }
      next();
    }

    function addCustomWords() {
      const text = document.getElementById("wordInput").value.trim();
      if (!text) return;
      const newWords = text.split(/\n+/).map(w => w.trim()).filter(Boolean);
      words.push(...newWords);
      renderWords();
    }

    function renderWords() {
      trainerDiv.innerHTML = '';
      words.forEach((word, index) => {
        const div = document.createElement("div");
        div.className = "section";
        div.innerHTML = `<strong>${index + 1}.</strong> ${word}
          <button onclick="speak('${word}')">üîä</button>`;
        trainerDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
